<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RYD STORE OFFICIAL</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; }
        .gradient-blue { background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%); }
        .btn-active:active { transform: scale(0.95); transition: 0.1s; }
    </style>
</head>
<body>

<div id="app" class="max-w-md mx-auto min-h-screen bg-white shadow-2xl flex flex-col relative">
    <div class="p-20 text-center text-slate-400 font-bold">Memuat...</div>
</div>

<script>
    const WA_ADMIN = "6285881934739";
    const PROFIT = 1500;
    const firebaseConfig = {
        apiKey: "AIzaSyCEeF0D3RB5uthkMKx5rkSTEYii-7Pp0KM",
        authDomain: "riyadistore3.firebaseapp.com",
        databaseURL: "https://riyadistore3-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "riyadistore3",
        storageBucket: "riyadistore3.firebasestorage.app",
        messagingSenderId: "28764528472",
        appId: "1:28764528472:web:941e615ef35d62b4724f2d",
        measurementId: "G-BXZDEM1TBP"
    };

    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    let userAktif = localStorage.getItem('ryd_user');

    function view(html) { document.getElementById('app').innerHTML = html; }

    function pageLogin() {
        view(`
            <div class="p-8 pt-24 text-center">
                <div class="w-20 h-20 gradient-blue rounded-[2rem] mx-auto mb-6 flex items-center justify-center shadow-xl text-white text-4xl font-black italic">R</div>
                <h1 class="text-3xl font-extrabold text-slate-800 tracking-tighter uppercase">RYD STORE</h1>
                <div class="mt-12 space-y-4">
                    <input id="l_u" type="text" placeholder="Username" class="w-full p-4 bg-slate-50 border rounded-2xl outline-none">
                    <input id="l_p" type="password" placeholder="Password" class="w-full p-4 bg-slate-50 border rounded-2xl outline-none">
                    <button onclick="doLogin()" class="w-full gradient-blue text-white p-4 rounded-2xl font-bold btn-active">MASUK</button>
                    <button onclick="pageRegister()" class="w-full text-blue-600 font-bold text-sm">Daftar Akun Baru</button>
                </div>
            </div>
        `);
    }

    function pageRegister() {
        view(`
            <div class="p-8 pt-20">
                <h2 class="text-2xl font-black text-slate-800 mb-8 uppercase">Pendaftaran</h2>
                <div class="space-y-4">
                    <input id="r_u" type="text" placeholder="Username Baru" class="w-full p-4 bg-slate-50 border rounded-2xl outline-none">
                    <input id="r_p" type="password" placeholder="Password Baru" class="w-full p-4 bg-slate-50 border rounded-2xl outline-none">
                    <button onclick="doRegister()" class="w-full bg-emerald-600 text-white p-4 rounded-2xl font-bold btn-active">DAFTAR SEKARANG</button>
                    <button onclick="pageLogin()" class="w-full text-slate-400 font-bold text-sm mt-4 text-center block">Kembali</button>
                </div>
            </div>
        `);
    }

    function pageDashboard() {
        // PENTING: Menggunakan userAktif yang sudah dipastikan huruf kecil
        db.ref('users/' + userAktif.toLowerCase()).on('value', (snapshot) => {
            const data = snapshot.val();
            if(!data) { 
                view(`<div class="p-10 text-center">Data user @${userAktif} tidak ditemukan di Firebase. Logout dan Daftar ulang. <button onclick="logout()" class="text-blue-500 underline">Logout</button></div>`);
                return; 
            }
            
            // Mengambil saldo (pastikan huruf kecil)
            let sld = data.saldo || 0;

            view(`
                <div class="gradient-blue p-6 pb-24 rounded-b-[3.5rem] shadow-xl text-white text-center">
                    <div class="flex justify-between items-center mb-10 text-left">
                        <div><p class="text-[10px] font-bold opacity-60 uppercase">Member,</p><h2 class="text-xl font-bold">@${userAktif}</h2></div>
                        <button onclick="logout()" class="bg-white/10 p-2 px-4 rounded-xl text-[10px] border border-white/20">LOGOUT</button>
                    </div>
                    <div class="bg-white/10 p-6 rounded-3xl border border-white/10 backdrop-blur-md mb-4">
                        <p class="text-[10px] font-bold opacity-80 uppercase mb-1">Saldo Anda</p>
                        <h2 class="text-4xl font-black">Rp ${Number(sld).toLocaleString('id-ID')}</h2>
                    </div>
                </div>
                <div class="px-5 -mt-12 text-center">
                    <div class="bg-white p-5 rounded-[2.5rem] shadow-xl flex justify-around mb-8 border border-slate-50">
                        <button onclick="kirimWA('Halo Admin, saya mau ISI SALDO user: ${userAktif}')" class="btn-active flex flex-col items-center">
                            <div class="w-14 h-14 bg-orange-50 rounded-2xl flex items-center justify-center text-orange-600 mb-1 text-2xl font-bold">+</div>
                            <span class="text-[10px] font-black text-slate-400">ISI SALDO</span>
                        </button>
                    </div>
                    <p class="text-slate-400 text-sm italic">Silakan hubungi admin untuk aktivasi produk.</p>
                </div>
            `);
        });
    }

    function doLogin() {
        const u = document.getElementById('l_u').value.toLowerCase().trim();
        const p = document.getElementById('l_p').value;
        if(!u || !p) return alert("Isi semua!");
        db.ref('users/' + u).once('value', s => {
            if(s.exists() && s.val().password === p) {
                userAktif = u; localStorage.setItem('ryd_user', u); pageDashboard();
            } else { alert("User atau Password salah!"); }
        });
    }

    function doRegister() {
        const u = document.getElementById('r_u').value.toLowerCase().trim();
        const p = document.getElementById('r_p').value;
        if(u.length < 3) return alert("Username min 3 huruf");
        db.ref('users/' + u).set({ password: p, saldo: 0 }).then(() => {
            alert("Berhasil Daftar!"); pageLogin();
        });
    }

    function kirimWA(msg) { window.location.href = `https://wa.me/${WA_ADMIN}?text=${encodeURIComponent(msg)}`; }
    function logout() { localStorage.removeItem('ryd_user'); location.reload(); }

    if(userAktif) pageDashboard(); else pageLogin();
</script>
</body>
</html>
