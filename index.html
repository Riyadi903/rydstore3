<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RYD STORE OFFICIAL</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; color: #1e293b; overflow-x: hidden; }
        .bg-emerald { background-color: #10b981; }
        .card-white { background: white; border-radius: 24px; box-shadow: 0 4px 20px rgba(0,0,0,0.03); border: 1px solid #f1f5f9; }
        .btn-emerald { background: linear-gradient(135deg, #10b981 0%, #059669 100%); color: white; transition: 0.3s; }
        .menu-icon { width: 56px; height: 56px; border-radius: 20px; display: flex; align-items: center; justify-content: center; font-weight: 800; font-size: 11px; margin-bottom: 8px; color: white; box-shadow: 0 8px 20px rgba(16, 185, 129, 0.15); }
        .sub-page { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #f8fafc; z-index: 80; transform: translateX(100%); transition: 0.3s ease-in-out; overflow-y: auto; }
        .sub-page.active { transform: translateX(0); }
        .modal-up { background: white; border-radius: 32px 32px 0 0; position: fixed; bottom: 0; width: 100%; max-width: 448px; z-index: 100; transform: translateY(100%); transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1); box-shadow: 0 -10px 30px rgba(0,0,0,0.1); }
        .modal-up.active { transform: translateY(0); }
        .section-title { font-size: 10px; font-weight: 800; color: #94a3b8; text-transform: uppercase; letter-spacing: 0.1em; margin-bottom: 15px; border-left: 3px solid #10b981; padding-left: 10px; }
    </style>
</head>
<body>

<div id="app" class="max-w-md mx-auto min-h-screen relative pb-24"></div>

<div id="modalProduk" class="fixed inset-0 bg-black/40 z-[110] hidden" onclick="tutupModal()">
    <div class="modal-up p-8" id="modalContent" onclick="event.stopPropagation()">
        <div class="w-12 h-1 bg-slate-200 rounded-full mx-auto mb-8"></div>
        <div class="mb-6 text-center">
            <label class="text-[10px] font-bold uppercase text-slate-400 mb-2 block tracking-widest">Nomor HP / ID Tujuan</label>
            <input id="inputTujuan" type="number" placeholder="Ketik di sini..." class="w-full p-4 bg-slate-50 rounded-2xl outline-none border border-slate-100 font-bold text-center text-lg focus:ring-2 focus:ring-emerald-500 transition">
        </div>
        <h3 id="modalTitle" class="text-xl font-black italic text-emerald-600 mb-6 text-center uppercase tracking-tighter">Pilih Nominal</h3>
        <div id="listProduk" class="grid grid-cols-2 gap-3 max-h-[50vh] overflow-y-auto pb-10 px-1"></div>
    </div>
</div>

<div id="pagePulsa" class="sub-page max-w-md mx-auto p-6">
    <div class="flex items-center gap-4 mb-8">
        <button onclick="closeSubPage('pagePulsa')" class="w-10 h-10 card-white flex items-center justify-center font-bold">‚Üê</button>
        <h2 class="text-xl font-black italic uppercase">Pulsa & Data</h2>
    </div>
    <div class="grid grid-cols-3 gap-6 text-center">
        <div onclick="bukaModal('Telkomsel', 'pulsa')" class="flex flex-col items-center"><div class="menu-icon bg-red-500">T-SEL</div><span class="text-[10px] font-bold">Telkomsel</span></div>
        <div onclick="bukaModal('Indosat', 'pulsa')" class="flex flex-col items-center"><div class="menu-icon bg-yellow-500">ISAT</div><span class="text-[10px] font-bold">Indosat</span></div>
        <div onclick="bukaModal('XL', 'pulsa')" class="flex flex-col items-center"><div class="menu-icon bg-blue-500">XL</div><span class="text-[10px] font-bold">XL Axiata</span></div>
        <div onclick="bukaModal('Three', 'pulsa')" class="flex flex-col items-center"><div class="menu-icon bg-pink-500">TRI</div><span class="text-[10px] font-bold">Three</span></div>
    </div>
</div>

<div id="pageGame" class="sub-page max-w-md mx-auto p-6">
    <div class="flex items-center gap-4 mb-8">
        <button onclick="closeSubPage('pageGame')" class="w-10 h-10 card-white flex items-center justify-center font-bold">‚Üê</button>
        <h2 class="text-xl font-black italic uppercase">Top Up Game</h2>
    </div>
    <div class="grid grid-cols-3 gap-6 text-center">
        <div onclick="bukaModal('Royal Dream', 'game')" class="flex flex-col items-center"><div class="menu-icon bg-emerald italic">RD</div><span class="text-[10px] font-bold uppercase">Royal Dream</span></div>
        <div onclick="bukaModal('Free Fire', 'game')" class="flex flex-col items-center"><div class="menu-icon bg-orange-500 italic">FF</div><span class="text-[10px] font-bold uppercase">Free Fire</span></div>
        <div onclick="bukaModal('Mobile Legends', 'game')" class="flex flex-col items-center"><div class="menu-icon bg-blue-700 italic">ML</div><span class="text-[10px] font-bold uppercase">M-Legends</span></div>
    </div>
</div>

<div id="pageReferral" class="sub-page max-w-md mx-auto p-6">
    <div class="flex items-center gap-4 mb-8">
        <button onclick="closeSubPage('pageReferral')" class="w-10 h-10 card-white flex items-center justify-center font-bold">‚Üê</button>
        <h2 class="text-xl font-black italic uppercase text-blue-600">Undang Teman</h2>
    </div>
    <div class="card-white p-8 text-center bg-gradient-to-br from-blue-500 to-blue-700 text-white border-none mb-6">
        <h3 class="text-3xl font-black mb-2 italic">Bonus Rp 5.000</h3>
        <p class="text-[10px] font-bold opacity-80 uppercase leading-relaxed text-center">Bonus masuk otomatis jika teman mendaftar & mempertahankan saldo Rp 50.000!</p>
    </div>
    <div class="card-white p-6 text-center">
        <p class="text-[10px] font-bold text-slate-400 mb-2 uppercase tracking-widest text-center">Kode Referral Anda</p>
        <div onclick="copyReferral()" class="bg-slate-50 p-5 rounded-2xl border-2 border-dashed border-blue-200 cursor-pointer active:scale-95 transition">
            <h4 id="refCodeDisplay" class="text-3xl font-black text-blue-600 tracking-widest uppercase italic">...</h4>
            <p class="text-[8px] text-blue-500 font-bold mt-2 uppercase text-center">Klik untuk salin kode</p>
        </div>
    </div>
</div>

<script>
    const WA_ADMIN = "6285881934739";
    const firebaseConfig = {
        apiKey: "AIzaSyCEeF0D3RB5uthkMKx5rkSTEYii-7Pp0KM",
        authDomain: "riyadistore3.firebaseapp.com",
        databaseURL: "https://riyadistore3-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "riyadistore3",
        storageBucket: "riyadistore3.firebasestorage.app",
        messagingSenderId: "28764528472",
        appId: "1:28764528472:web:941e615ef35d62b4724f2d"
    };

    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    
    let userAktif = null; 
    let passAktif = null;
    let saldoAktif = 0;

    const render = (html) => { document.getElementById('app').innerHTML = html; };

    function pageLogin() {
        render(`<div class="p-10 pt-24 text-center">
            <div class="w-20 h-20 bg-emerald rounded-[2.5rem] mx-auto mb-6 flex items-center justify-center text-4xl font-black italic text-white shadow-xl">R</div>
            <h1 class="text-3xl font-extrabold italic mb-10 text-emerald-600 tracking-tighter uppercase text-center">RYD STORE</h1>
            <div class="space-y-4">
                <input id="l_u" type="text" placeholder="Username" class="w-full p-4 bg-white border border-slate-200 rounded-2xl outline-none text-center font-bold">
                <input id="l_p" type="password" placeholder="Password" class="w-full p-4 bg-white border border-slate-200 rounded-2xl outline-none text-center font-bold">
                <button onclick="doLogin()" class="w-full btn-emerald p-4 rounded-2xl font-black uppercase tracking-widest shadow-lg">Masuk Akun</button>
                <button onclick="pageRegister()" class="w-full text-slate-400 text-[10px] font-bold uppercase pt-4 block text-center">Belum punya akun? Daftar</button>
            </div>
        </div>`);
    }

    function pageRegister() {
        render(`<div class="p-10 pt-20">
            <h2 class="text-2xl font-black italic text-emerald-600 mb-6 uppercase text-center">Pendaftaran</h2>
            <div class="space-y-4">
                <input id="r_u" type="text" placeholder="Username" class="w-full p-4 bg-white border border-slate-200 rounded-2xl outline-none font-bold">
                <input id="r_p" type="password" placeholder="Password" class="w-full p-4 bg-white border border-slate-200 rounded-2xl outline-none font-bold">
                <input id="r_ref" type="text" placeholder="Kode Referral (Opsional)" class="w-full p-4 bg-white border border-slate-200 rounded-2xl outline-none font-bold">
                <button onclick="doRegister()" class="w-full btn-emerald p-4 rounded-2xl font-black uppercase">Daftar Sekarang</button>
                <button onclick="pageLogin()" class="w-full text-slate-400 text-xs font-bold uppercase mt-4 text-center block tracking-widest">Kembali ke Login</button>
            </div>
        </div>`);
    }

    function doLogin() {
        const u = document.getElementById('l_u').value.toLowerCase().trim();
        const p = document.getElementById('l_p').value;
        db.ref('users/' + u).once('value', (s) => {
            if(s.exists() && s.val().password === p) {
                userAktif = u; passAktif = p; pageDashboard();
            } else { Swal.fire('Gagal', 'Akses Ditolak!', 'error'); }
        });
    }

    function doRegister() {
        const u = document.getElementById('r_u').value.toLowerCase().trim();
        const p = document.getElementById('r_p').value;
        const ref = document.getElementById('r_ref').value.toLowerCase().trim();
        if(!u || !p) return;
        db.ref('users/' + u).set({ password: p, saldo: 0, invitedBy: ref || "No" }).then(() => {
            Swal.fire('Berhasil!', 'Akun dibuat!', 'success').then(() => pageLogin());
        });
    }

    function pageDashboard() {
        db.ref('users/' + userAktif).on('value', (snapshot) => {
            const data = snapshot.val();
            saldoAktif = parseInt(data.saldo || 0);
            if(document.getElementById('refCodeDisplay')) document.getElementById('refCodeDisplay').innerText = userAktif.toUpperCase();
            
            render(`
                <div class="p-6">
                    <div class="flex justify-between items-center mb-8">
                        <div>
                            <p class="text-[8px] text-slate-400 font-bold uppercase tracking-widest text-left">Member RYD</p>
                            <h2 class="text-lg font-black text-slate-800 italic uppercase text-left">@${userAktif}</h2>
                        </div>
                        <button onclick="location.reload()" class="bg-red-50 text-red-500 px-3 py-1 rounded-lg text-[10px] font-black italic">LOGOUT</button>
                    </div>

                    <div class="card-white p-6 mb-8 bg-gradient-to-br from-white to-emerald-50 text-center relative overflow-hidden">
                        <p class="text-[9px] font-black text-emerald-600 uppercase mb-1 text-center">Saldo Anda</p>
                        <h2 class="text-3xl font-black text-slate-800 italic text-center">Rp ${saldoAktif.toLocaleString()}</h2>
                        <div class="flex gap-2 justify-center mt-3">
                            <button onclick="topUpWA()" class="btn-emerald px-6 py-2 rounded-xl text-[9px] font-black uppercase shadow-md">Isi Saldo</button>
                            <button onclick="fiturTransfer()" class="bg-slate-800 text-white px-6 py-2 rounded-xl text-[9px] font-black uppercase shadow-md">Transfer</button>
                        </div>
                    </div>

                    <div class="grid grid-cols-3 gap-3 mb-10 text-center">
                        <div onclick="openSubPage('pagePulsa')" class="card-white p-4 flex flex-col items-center justify-center border-b-4 border-b-emerald-500 active:scale-95 transition">
                            <span class="text-2xl mb-1 text-center">üì±</span><p class="font-black text-[9px] uppercase text-center">PULSA</p>
                        </div>
                        <div onclick="openSubPage('pageGame')" class="card-white p-4 flex flex-col items-center justify-center border-b-4 border-b-emerald-500 active:scale-95 transition">
                            <span class="text-2xl mb-1 text-center">üéÆ</span><p class="font-black text-[9px] uppercase text-center">GAME</p>
                        </div>
                        <div onclick="openSubPage('pageReferral')" class="card-white p-4 flex flex-col items-center justify-center border-b-4 border-b-blue-500 active:scale-95 transition">
                            <span class="text-2xl mb-1 text-center text-blue-500">üéÅ</span><p class="font-black text-[9px] uppercase text-blue-500 text-center">UNDANG</p>
                        </div>
                    </div>

                    <div class="mb-10">
                        <h3 class="section-title text-left">Layanan E-Wallet</h3>
                        <div class="grid grid-cols-4 gap-4 text-center">
                            <div onclick="bukaModal('DANA', 'ewallet')" class="flex flex-col items-center"><div class="menu-icon bg-blue-500 italic">DANA</div><span class="text-[9px] font-bold text-center">DANA</span></div>
                            <div onclick="bukaModal('GOPAY', 'ewallet')" class="flex flex-col items-center"><div class="menu-icon bg-emerald-600 italic">GOPY</div><span class="text-[9px] font-bold text-center">GOPAY</span></div>
                            <div onclick="bukaModal('OVO', 'ewallet')" class="flex flex-col items-center"><div class="menu-icon bg-purple-800 italic">OVO</div><span class="text-[9px] font-bold text-center">OVO</span></div>
                            <div onclick="bukaModal('SHOPEE', 'ewallet')" class="flex flex-col items-center"><div class="menu-icon bg-orange-600 italic text-center">SPAY</div><span class="text-[9px] font-bold text-center">SPAY</span></div>
                        </div>
                    </div>

                    <div>
                        <h3 class="section-title text-left">Riwayat Transaksi</h3>
                        <div class="card-white p-5 flex justify-between items-center opacity-40">
                            <p class="text-[10px] font-bold italic uppercase text-left">Belum ada transaksi</p><span class="text-xl">üìã</span>
                        </div>
                    </div>
                </div>
            `);
        });
    }

    function fiturTransfer() {
        Swal.fire({
            title: 'Transfer Saldo',
            html: `
                <input id="tf_user" class="swal2-input" placeholder="Username Penerima">
                <input id="tf_amount" type="number" class="swal2-input" placeholder="Nominal Transfer">
            `,
            confirmButtonText: 'Kirim Sekarang',
            showCancelButton: true,
            confirmButtonColor: '#10b981',
            preConfirm: () => {
                const target = document.getElementById('tf_user').value.toLowerCase().trim();
                const amount = parseInt(document.getElementById('tf_amount').value);
                if (!target || amount < 1000) return Swal.showValidationMessage('Minimal transfer Rp 1.000');
                if (target === userAktif) return Swal.showValidationMessage('Tidak bisa kirim ke diri sendiri');
                if (amount > saldoAktif) return Swal.showValidationMessage('Saldo tidak cukup');
                return { target, amount };
            }
        }).then(res => {
            if (res.isConfirmed) {
                const { target, amount } = res.value;
                db.ref('users/' + target).once('value', (s) => {
                    if (s.exists()) {
                        db.ref('users/' + userAktif + '/saldo').set(saldoAktif - amount);
                        db.ref('users/' + target + '/saldo').set(parseInt(s.val().saldo || 0) + amount);
                        Swal.fire('Berhasil!', `Berhasil transfer Rp ${amount.toLocaleString()} ke @${target}`, 'success');
                    } else {
                        Swal.fire('Gagal', 'Username penerima tidak ditemukan!', 'error');
                    }
                });
            }
        });
    }

    function bukaModal(name, tipe) {
        document.getElementById('modalTitle').innerText = name;
        document.getElementById('inputTujuan').value = "";
        const list = document.getElementById('listProduk');
        list.innerHTML = "";
        let noms = [5000, 10000, 20000, 50000, 100000, 250000, 500000, 1000000];
        noms.forEach(v => {
            let h = v + 2000;
            list.innerHTML += `<div onclick="beli('${name}', '${v.toLocaleString()}', ${h})" class="bg-white p-5 rounded-2xl border border-slate-100 text-center active:scale-95 shadow-sm">
                <p class="text-[11px] font-black uppercase text-center">${v >= 1000 ? (v/1000)+'RB' : v}</p>
                <p class="text-[9px] font-bold text-emerald-600 text-center">Rp ${h.toLocaleString()}</p>
            </div>`;
        });
        document.getElementById('modalProduk').classList.remove('hidden');
        setTimeout(() => document.getElementById('modalContent').classList.add('active'), 10);
    }

    function beli(p, n, h) {
        const no = document.getElementById('inputTujuan').value;
        if(!no) return Swal.fire('Error', 'Tujuan Kosong!', 'warning');
        Swal.fire({ title: 'Sandi', input: 'password', showCancelButton: true }).then(res => {
            if(res.value === passAktif) {
                window.location.href = `https://wa.me/${WA_ADMIN}?text=*BELI*%0AUser: *${userAktif.toUpperCase()}*%0AItem: *${p} ${n}*%0AHarga: *Rp ${h.toLocaleString()}*%0ATujuan: *${no}*`;
            } else if(res.value) { Swal.fire('Gagal', 'Sandi Salah!', 'error'); }
        });
    }

    function topUpWA() {
        Swal.fire({ title: 'Top Up', input: 'number', inputLabel: 'Min Rp 10.000', showCancelButton: true }).then(res => {
            if (res.value >= 10000) {
                window.location.href = `https://wa.me/${WA_ADMIN}?text=*TOPUP*%0AUser: *${userAktif.toUpperCase()}*%0ANominal: *Rp ${parseInt(res.value).toLocaleString()}*`;
            }
        });
    }

    function copyReferral() {
        navigator.clipboard.writeText(userAktif.toUpperCase());
        Swal.fire({ toast: true, position: 'top', icon: 'success', title: 'Kode Disalin!', showConfirmButton: false, timer: 1500 });
    }

    function openSubPage(id) { document.getElementById(id).classList.add('active'); }
    function closeSubPage(id) { document.getElementById(id).classList.remove('active'); }
    function tutupModal() { document.getElementById('modalContent').classList.remove('active'); setTimeout(() => document.getElementById('modalProduk').classList.add('hidden'), 400); }

    pageLogin();
</script>
</body>
</html>
