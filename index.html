<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RYD STORE</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; -webkit-tap-highlight-color: transparent; }
        .blue-gradient { background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%); }
        .btn-active:active { transform: scale(0.95); }
    </style>
</head>
<body>

<div id="app" class="max-w-md mx-auto min-h-screen bg-white shadow-2xl relative pb-10"></div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyAgv7_Ysh6_Pz0q7VvF_Ew8A0p-6pM46eE",
        authDomain: "rydstore3.firebaseapp.com",
        databaseURL: "https://rydstore3-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "rydstore3",
        storageBucket: "rydstore3.appspot.com",
        messagingSenderId: "338805214041",
        appId: "1:338805214041:web:248106d91079366e60977e"
    };

    if (!firebase.apps.length) { firebase.initializeApp(firebaseConfig); }
    const db = firebase.database();
    const WA_ADMIN = "6285881934739"; 
    let currentUser = null;

    // FUNGSI WHATSAPP STABIL
    function kirimKeWA(pesan) {
        const link = "https://wa.me/" + WA_ADMIN + "?text=" + encodeURIComponent(pesan);
        window.open(link, '_blank') || window.location.assign(link);
    }

    function showLogin() {
        document.getElementById('app').innerHTML = `
            <div class="p-8 pt-20 text-center">
                <div class="w-20 h-20 blue-gradient rounded-3xl mx-auto mb-4 flex items-center justify-center shadow-lg text-white text-4xl font-black">R</div>
                <h1 class="text-2xl font-black text-gray-800 tracking-tighter uppercase">RYD STORE</h1>
                <p class="text-gray-400 text-[10px] mb-10 font-bold uppercase tracking-widest">Digital Payment</p>
                <div class="space-y-4 text-left">
                    <input id="u_name" type="text" placeholder="Username" class="w-full p-4 bg-gray-50 border rounded-2xl outline-none focus:ring-2 focus:ring-blue-500">
                    <input id="u_pass" type="password" placeholder="Password" class="w-full p-4 bg-gray-50 border rounded-2xl outline-none focus:ring-2 focus:ring-blue-500">
                    <button onclick="handleLogin()" class="w-full blue-gradient text-white p-4 rounded-2xl font-black shadow-lg btn-active uppercase">Masuk Panel</button>
                    <button onclick="showRegister()" class="w-full py-2 text-blue-600 text-sm font-bold text-center block uppercase">Daftar Akun Baru</button>
                </div>
            </div>`;
    }

    function showRegister() {
        document.getElementById('app').innerHTML = `
            <div class="p-8 pt-20">
                <h2 class="text-2xl font-black text-gray-800 mb-2 uppercase text-center tracking-tighter">Daftar Akun</h2>
                <div class="space-y-4 mt-10">
                    <input id="r_name" type="text" placeholder="Buat Username" class="w-full p-4 bg-gray-50 border rounded-2xl outline-none">
                    <input id="r_pass" type="password" placeholder="Buat Password" class="w-full p-4 bg-gray-50 border rounded-2xl outline-none">
                    <button onclick="handleRegister()" class="w-full bg-green-600 text-white p-4 rounded-2xl font-black shadow-lg btn-active uppercase">Daftar Sekarang</button>
                    <button onclick="showLogin()" class="w-full py-2 text-gray-500 text-sm font-bold text-center block uppercase tracking-widest">Kembali ke Login</button>
                </div>
            </div>`;
    }

    function showDashboard() {
        db.ref('users/' + currentUser).on('value', (s) => {
            const data = s.val();
            if(!data) return;
            document.getElementById('app').innerHTML = `
                <div class="blue-gradient p-6 pb-28 text-white rounded-b-[40px] shadow-xl text-left">
                    <div class="flex justify-between items-center mb-8">
                        <div><p class="text-[10px] font-black opacity-60 uppercase tracking-widest">USER PANEL</p><p class="font-black text-xl uppercase">@${currentUser}</p></div>
                        <button onclick="location.reload()" class="bg-white/20 p-2 rounded-xl text-[10px] font-bold px-4 uppercase border border-white/20">Keluar</button>
                    </div>
                    <div class="bg-white/10 p-5 rounded-3xl border border-white/10 shadow-inner">
                        <p class="text-[10px] font-bold opacity-80 mb-1 uppercase tracking-widest text-left">Saldo Anda</p>
                        <h2 class="text-4xl font-black tracking-tighter text-left">Rp ${Number(data.saldo || 0).toLocaleString('id-ID')}</h2>
                    </div>
                </div>
                <div class="px-5 -mt-10">
                    <div class="bg-white p-4 rounded-3xl shadow-2xl flex justify-around items-center mb-8 border border-gray-50">
                        <button onclick="handleTopUp()" class="flex flex-col items-center btn-active">
                            <div class="w-14 h-14 bg-orange-50 rounded-2xl flex items-center justify-center text-orange-600 mb-1 text-2xl font-black shadow-sm border border-orange-100">+</div>
                            <span class="text-[10px] font-black text-gray-400 uppercase tracking-tighter">Isi Saldo</span>
                        </button>
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div onclick="kirimKeWA('Halo Admin, saya ingin order Telkomsel - User: ${currentUser}')" class="bg-red-50 p-6 rounded-[2rem] border border-gray-100 shadow-md flex flex-col items-center btn-active">
                            <span class="text-3xl mb-1">ðŸ“±</span>
                            <span class="font-black text-red-600 text-[10px] uppercase">Telkomsel</span>
                        </div>
                        <div onclick="kirimKeWA('Halo Admin, saya ingin order Indosat - User: ${currentUser}')" class="bg-yellow-50 p-6 rounded-[2rem] border border-gray-100 shadow-md flex flex-col items-center btn-active">
                            <span class="text-3xl mb-1">ðŸ“±</span>
                            <span class="font-black text-yellow-600 text-[10px] uppercase">Indosat</span>
                        </div>
                    </div>
                </div>`;
        });
    }

    function handleTopUp() {
        kirimKeWA("Halo Admin RYD STORE,\nSaya mau ISI SALDO.\nUsername: " + currentUser);
    }

    function handleRegister() {
        const u = document.getElementById('r_name').value.toLowerCase().trim().replace(/\s/g, '');
        const p = document.getElementById('r_pass').value;
        if(u.length < 3 || !p) return alert("Isi data dengan benar!");
        db.ref('users/' + u).set({ password: p, saldo: 0 }).then(() => { 
            alert("Berhasil! Silakan Login."); 
            showLogin(); 
        });
    }

    function handleLogin() {
        const u = document.getElementById('u_name').value.toLowerCase().trim();
        const p = document.getElementById('u_pass').value;
        db.ref('users/' + u).once('value', (s) => {
            if(s.exists() && s.val().password === p) { 
                currentUser = u; 
                showDashboard(); 
            } else { 
                alert("User/Password Salah!"); 
            }
        });
    }

    showLogin();
</script>
</body>
</html>
