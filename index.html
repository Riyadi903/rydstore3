<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RYD STORE OFFICIAL - Secure System</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        :root { --emerald: #10b981; --emerald-dark: #059669; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #ffffff; color: #1e293b; overflow-x: hidden; }
        .card-white { background: white; border-radius: 24px; box-shadow: 0 4px 20px rgba(0,0,0,0.05); border: 1px solid #f1f5f9; }
        .btn-emerald { background: linear-gradient(135deg, #10b981 0%, #059669 100%); color: white; transition: 0.3s; }
        .menu-icon { width: 58px; height: 58px; border-radius: 20px; display: flex; align-items: center; justify-content: center; font-weight: 800; font-size: 10px; margin-bottom: 8px; color: white; box-shadow: 0 8px 20px rgba(16, 185, 129, 0.2); }
        .sub-page { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #ffffff; z-index: 80; transform: translateX(100%); transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1); overflow-y: auto; }
        .sub-page.active { transform: translateX(0); }
        .modal-up { background: white; border-radius: 32px 32px 0 0; position: fixed; bottom: 0; width: 100%; max-width: 448px; z-index: 100; transform: translateY(100%); transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1); box-shadow: 0 -10px 40px rgba(0,0,0,0.15); }
        .modal-up.active { transform: translateY(0); }
        .section-title { font-size: 11px; font-weight: 800; color: #64748b; text-transform: uppercase; letter-spacing: 0.1em; margin-bottom: 15px; border-left: 4px solid #10b981; padding-left: 12px; }
        .history-card { border-left: 4px solid var(--emerald); background: #f8fafc; padding: 15px; border-radius: 18px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
    </style>
</head>
<body>

<div id="app" class="max-w-md mx-auto min-h-screen relative pb-24"></div>

<div id="modalProduk" class="fixed inset-0 bg-black/60 z-[110] hidden" onclick="tutupModal()">
    <div class="modal-up p-8" id="modalContent" onclick="event.stopPropagation()">
        <div class="w-12 h-1.5 bg-slate-200 rounded-full mx-auto mb-8"></div>
        <div class="mb-6">
            <label class="text-[10px] font-black uppercase text-slate-400 mb-3 block tracking-widest text-center">Nomor HP / ID Tujuan</label>
            <input id="inputTujuan" type="number" placeholder="Input ID/Nomor disini..." class="w-full p-5 bg-slate-50 rounded-3xl outline-none border-2 border-slate-100 font-bold text-center text-xl focus:border-emerald-500 transition-all">
        </div>
        <h3 id="modalTitle" class="text-2xl font-black italic text-emerald-600 mb-6 text-center uppercase">Pilih Nominal</h3>
        <div id="listProduk" class="grid grid-cols-2 gap-4 max-h-[45vh] overflow-y-auto pb-10 px-1"></div>
    </div>
</div>

<div id="pagePulsa" class="sub-page max-w-md mx-auto p-6">
    <div class="flex items-center gap-4 mb-8">
        <button onclick="closeSubPage('pagePulsa')" class="w-12 h-12 card-white flex items-center justify-center font-bold text-xl">‚Üê</button>
        <h2 class="text-2xl font-black italic uppercase">Pulsa & Data</h2>
    </div>
    <div class="grid grid-cols-3 gap-6 text-center">
        <div onclick="bukaModal('Telkomsel', 'Pulsa/Data')" class="flex flex-col items-center"><div class="menu-icon bg-red-600">T-SEL</div><span class="text-[10px] font-black uppercase">Telkomsel</span></div>
        <div onclick="bukaModal('Indosat', 'Pulsa/Data')" class="flex flex-col items-center"><div class="menu-icon bg-yellow-500">ISAT</div><span class="text-[10px] font-black uppercase">Indosat</span></div>
        <div onclick="bukaModal('XL Axiata', 'Pulsa/Data')" class="flex flex-col items-center"><div class="menu-icon bg-blue-600">XL</div><span class="text-[10px] font-black uppercase">XL Axiata</span></div>
        <div onclick="bukaModal('Three', 'Pulsa/Data')" class="flex flex-col items-center"><div class="menu-icon bg-pink-600">TRI</div><span class="text-[10px] font-black uppercase">Three</span></div>
    </div>
</div>

<div id="pageGame" class="sub-page max-w-md mx-auto p-6">
    <div class="flex items-center gap-4 mb-8">
        <button onclick="closeSubPage('pageGame')" class="w-12 h-12 card-white flex items-center justify-center font-bold text-xl">‚Üê</button>
        <h2 class="text-2xl font-black italic uppercase">Top Up Game</h2>
    </div>
    <div class="grid grid-cols-3 gap-6 text-center">
        <div onclick="bukaModal('Royal Dream', 'Game')" class="flex flex-col items-center"><div class="menu-icon bg-emerald-600 italic">RD</div><span class="text-[10px] font-black uppercase">Royal Dream</span></div>
        <div onclick="bukaModal('Free Fire', 'Game')" class="flex flex-col items-center"><div class="menu-icon bg-orange-600 italic">FF</div><span class="text-[10px] font-black uppercase">Free Fire</span></div>
        <div onclick="bukaModal('Mobile Legends', 'Game')" class="flex flex-col items-center"><div class="menu-icon bg-blue-800 italic">ML</div><span class="text-[10px] font-black uppercase">M-Legends</span></div>
        <div onclick="bukaModal('Higgs Domino', 'Game')" class="flex flex-col items-center"><div class="menu-icon bg-yellow-600 italic">HD</div><span class="text-[10px] font-black uppercase">Domino</span></div>
        <div onclick="bukaModal('PUBG Mobile', 'Game')" class="flex flex-col items-center"><div class="menu-icon bg-zinc-800 italic">PUBG</div><span class="text-[10px] font-black uppercase">PUBG M</span></div>
    </div>
</div>

<div id="pageReferral" class="sub-page max-w-md mx-auto p-6">
    <div class="flex items-center gap-4 mb-8">
        <button onclick="closeSubPage('pageReferral')" class="w-12 h-12 card-white flex items-center justify-center font-bold text-xl text-blue-600">‚Üê</button>
        <h2 class="text-2xl font-black italic uppercase text-blue-600">Afiliasi</h2>
    </div>
    <div class="card-white p-8 text-center bg-gradient-to-br from-blue-600 to-blue-800 text-white border-none mb-6 shadow-xl shadow-blue-100">
        <h3 class="text-3xl font-black mb-2 italic">Bonus Rp 5.000</h3>
        <p class="text-[11px] font-bold opacity-80 uppercase leading-relaxed">Dapatkan komisi instan setiap teman yang mendaftar!</p>
    </div>
    <div class="card-white p-6 text-center">
        <p class="text-[11px] font-black text-slate-400 mb-2 uppercase tracking-widest">Kode Referral Anda</p>
        <div onclick="copyReferral()" class="bg-blue-50 p-6 rounded-3xl border-2 border-dashed border-blue-200 cursor-pointer active:scale-95 transition-all">
            <h4 id="refCodeDisplay" class="text-4xl font-black text-blue-700 tracking-widest uppercase italic text-center">...</h4>
            <p class="text-[10px] text-blue-500 font-black mt-3 uppercase">Klik untuk salin kode</p>
        </div>
    </div>
</div>

<script>
    const WA_ADMIN = "6285881934739";
    const firebaseConfig = {
        apiKey: "AIzaSyCEeF0D3RB5uthkMKx5rkSTEYii-7Pp0KM",
        authDomain: "riyadistore3.firebaseapp.com",
        databaseURL: "https://riyadistore3-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "riyadistore3",
        storageBucket: "riyadistore3.firebasestorage.app",
        messagingSenderId: "28764528472",
        appId: "1:28764528472:web:941e615ef35d62b4724f2d"
    };

    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    
    let userAktif = null; 
    let passAktif = null;
    let saldoAktif = 0;

    const render = (html) => { document.getElementById('app').innerHTML = html; };

    function pageLogin() {
        render(`<div class="p-10 pt-24 text-center">
            <div class="w-24 h-24 bg-emerald-500 rounded-[2.8rem] mx-auto mb-8 flex items-center justify-center text-5xl font-black italic text-white shadow-2xl">R</div>
            <h1 class="text-4xl font-black italic mb-2 text-emerald-600 tracking-tighter uppercase">RYD STORE</h1>
            <p class="text-[10px] font-extrabold text-slate-400 uppercase tracking-[0.3em] mb-12">Official Transaction Hub</p>
            <div class="space-y-4 max-w-xs mx-auto">
                <input id="l_u" type="text" placeholder="Username" class="w-full p-5 bg-white border border-slate-200 rounded-3xl outline-none text-center font-bold focus:border-emerald-500 transition-all shadow-sm">
                <input id="l_p" type="password" placeholder="Password" class="w-full p-5 bg-white border border-slate-200 rounded-3xl outline-none text-center font-bold focus:border-emerald-500 transition-all shadow-sm">
                <button onclick="doLogin()" class="w-full btn-emerald p-5 rounded-3xl font-black uppercase tracking-widest shadow-xl">Masuk Sekarang</button>
                <button onclick="pageRegister()" class="w-full text-slate-400 text-[10px] font-black uppercase pt-6 block">Belum punya akun? Daftar</button>
            </div>
        </div>`);
    }

    function pageRegister() {
        render(`<div class="p-10 pt-20">
            <h2 class="text-3xl font-black italic text-emerald-600 mb-2 uppercase text-center">Register</h2>
            <p class="text-[11px] font-bold text-slate-400 uppercase text-center mb-10 tracking-widest leading-relaxed">Wajib screenshot setelah mendaftar!</p>
            <div class="space-y-4 max-w-xs mx-auto">
                <input id="r_u" type="text" placeholder="Username" class="w-full p-5 bg-white border border-slate-200 rounded-3xl outline-none font-bold focus:border-emerald-500 transition-all shadow-sm">
                <input id="r_p" type="password" placeholder="Password" class="w-full p-5 bg-white border border-slate-200 rounded-3xl outline-none font-bold focus:border-emerald-500 transition-all shadow-sm">
                <input id="r_ref" type="text" placeholder="Referral (Opsional)" class="w-full p-5 bg-white border border-slate-200 rounded-3xl outline-none font-bold focus:border-emerald-500 transition-all shadow-sm">
                <button onclick="doRegister()" class="w-full btn-emerald p-5 rounded-3xl font-black uppercase shadow-xl">Buat Akun Baru</button>
                <button onclick="pageLogin()" class="w-full text-slate-400 text-xs font-bold uppercase mt-6 text-center block">‚Üê Kembali ke Login</button>
            </div>
        </div>`);
    }

    function doLogin() {
        const u = document.getElementById('l_u').value.toLowerCase().trim();
        const p = document.getElementById('l_p').value;
        db.ref('users/' + u).once('value', (s) => {
            if(s.exists() && s.val().password === p) {
                userAktif = u; passAktif = p; pageDashboard();
            } else { Swal.fire('Gagal', 'Username/Password Salah!', 'error'); }
        });
    }

    function doRegister() {
        const u = document.getElementById('r_u').value.toLowerCase().trim();
        const p = document.getElementById('r_p').value;
        const ref = document.getElementById('r_ref').value.toLowerCase().trim();
        if(!u || !p) return;
        db.ref('users/' + u).set({ password: p, saldo: 0, invitedBy: ref || "No" }).then(() => {
            Swal.fire('Berhasil!', 'Akun terdaftar! Silahkan Screenshot halaman ini.', 'success').then(() => pageLogin());
        });
    }

    function pageDashboard() {
        db.ref('users/' + userAktif).on('value', (snapshot) => {
            const data = snapshot.val();
            saldoAktif = parseInt(data.saldo || 0);
            if(document.getElementById('refCodeDisplay')) document.getElementById('refCodeDisplay').innerText = userAktif.toUpperCase();
            
            render(`
                <div class="p-6">
                    <div class="flex justify-between items-center mb-8">
                        <div>
                            <p class="text-[9px] text-slate-400 font-extrabold uppercase tracking-widest text-left">PRO MEMBER</p>
                            <h2 class="text-xl font-black text-slate-800 italic uppercase text-left tracking-tighter">@${userAktif}</h2>
                        </div>
                        <button onclick="location.reload()" class="bg-red-50 text-red-500 px-4 py-2 rounded-2xl text-[10px] font-black italic">LOGOUT</button>
                    </div>

                    <div class="card-white p-8 mb-8 bg-gradient-to-br from-emerald-500 to-emerald-700 text-white border-none shadow-xl shadow-emerald-100 relative overflow-hidden">
                        <p class="text-[10px] font-black uppercase opacity-80 mb-2 tracking-widest text-center">Saldomu Saat Ini</p>
                        <h2 class="text-4xl font-black italic text-center">Rp ${saldoAktif.toLocaleString('id-ID')}</h2>
                        <div class="flex gap-3 justify-center mt-8">
                            <button onclick="topUpWA()" class="bg-white text-emerald-600 px-8 py-3 rounded-2xl text-[11px] font-black uppercase shadow-lg active:scale-95 transition-all">Top Up</button>
                            <button onclick="fiturTransfer()" class="bg-slate-900 text-white px-8 py-3 rounded-2xl text-[11px] font-black uppercase shadow-lg active:scale-95 transition-all">Transfer</button>
                        </div>
                    </div>

                    <div class="grid grid-cols-3 gap-4 mb-10 text-center">
                        <div onclick="openSubPage('pagePulsa')" class="card-white p-5 flex flex-col items-center justify-center border-b-[6px] border-emerald-500 active:translate-y-1 transition-all">
                            <span class="text-3xl mb-2 text-center">üì±</span><p class="font-black text-[10px] uppercase">PULSA</p>
                        </div>
                        <div onclick="openSubPage('pageGame')" class="card-white p-5 flex flex-col items-center justify-center border-b-[6px] border-emerald-500 active:translate-y-1 transition-all">
                            <span class="text-3xl mb-2 text-center">üéÆ</span><p class="font-black text-[10px] uppercase">GAMES</p>
                        </div>
                        <div onclick="openSubPage('pageReferral')" class="card-white p-5 flex flex-col items-center justify-center border-b-[6px] border-blue-500 active:translate-y-1 transition-all">
                            <span class="text-3xl mb-2 text-center">üéÅ</span><p class="font-black text-[10px] uppercase text-blue-600">HADIAH</p>
                        </div>
                    </div>

                    <div class="mb-10">
                        <h3 class="section-title text-left">E-Wallet Service</h3>
                        <div class="grid grid-cols-4 gap-4 text-center">
                            <div onclick="bukaModal('DANA', 'E-Wallet')" class="flex flex-col items-center"><div class="menu-icon bg-blue-500 italic">DANA</div><span class="text-[9px] font-black uppercase">DANA</span></div>
                            <div onclick="bukaModal('GOPAY', 'E-Wallet')" class="flex flex-col items-center"><div class="menu-icon bg-emerald-600 italic">GPY</div><span class="text-[9px] font-black uppercase">GOPAY</span></div>
                            <div onclick="bukaModal('OVO', 'E-Wallet')" class="flex flex-col items-center"><div class="menu-icon bg-purple-800 italic">OVO</div><span class="text-[9px] font-black uppercase">OVO</span></div>
                            <div onclick="bukaModal('SHOPEE', 'E-Wallet')" class="flex flex-col items-center"><div class="menu-icon bg-orange-600 italic">SPAY</div><span class="text-[9px] font-black uppercase">SPAY</span></div>
                        </div>
                    </div>

                    <div>
                        <h3 class="section-title text-left">Riwayat Aktivitas</h3>
                        <div id="history-container" class="space-y-3">
                            </div>
                    </div>
                </div>
            `);
            loadHistory();
        });
    }

    function loadHistory() {
        const container = document.getElementById('history-container');
        db.ref('history/' + userAktif).limitToLast(5).on('value', (s) => {
            if(!s.exists()) {
                container.innerHTML = `<div class="card-white p-8 text-center opacity-30 italic text-[11px] font-black uppercase tracking-widest">Belum ada transaksi</div>`;
                return;
            }
            let html = '';
            s.forEach(item => {
                const h = item.val();
                html = `<div class="history-card">
                    <div class="text-left">
                        <p class="text-[11px] font-black uppercase text-slate-800">${h.item}</p>
                        <p class="text-[9px] font-bold text-slate-400 uppercase mt-1">${h.date}</p>
                    </div>
                    <div class="text-right">
                        <p class="text-[11px] font-black text-emerald-600 mb-1">Rp ${h.price.toLocaleString('id-ID')}</p>
                        <span class="text-[8px] font-black bg-emerald-100 text-emerald-600 px-2 py-1 rounded-md uppercase">Sukses</span>
                    </div>
                </div>` + html;
            });
            container.innerHTML = html;
        });
    }

    function fiturTransfer() {
        Swal.fire({
            title: 'KIRIM SALDO',
            html: `
                <div class="p-2">
                    <input id="tf_user" class="w-full p-4 mb-4 bg-slate-50 border-2 border-slate-100 rounded-2xl font-bold text-center uppercase" placeholder="Penerima">
                    <input id="tf_amount" type="number" class="w-full p-4 mb-4 bg-slate-50 border-2 border-slate-100 rounded-2xl font-bold text-center" placeholder="Nominal Rp">
                </div>
            `,
            confirmButtonText: 'Lanjutkan',
            showCancelButton: true,
            confirmButtonColor: '#10b981',
            preConfirm: () => {
                const target = document.getElementById('tf_user').value.toLowerCase().trim();
                const amount = parseInt(document.getElementById('tf_amount').value);
                if (!target || !amount || amount < 500) return Swal.showValidationMessage('Data tidak valid!');
                if (target === userAktif) return Swal.showValidationMessage('Dilarang kirim ke diri sendiri');
                if (amount > saldoAktif) return Swal.showValidationMessage('Saldo tidak mencukupi');
                return { target, amount };
            }
        }).then(res => {
            if (res.isConfirmed) {
                const { target, amount } = res.value;
                Swal.fire({ title: 'KEAMANAN', text: 'Masukkan password akun anda', input: 'password', showCancelButton: true }).then(auth => {
                    if (auth.value === passAktif) {
                        db.ref('users/' + target).once('value', (s) => {
                            if (s.exists()) {
                                db.ref('users/' + userAktif + '/saldo').set(saldoAktif - amount);
                                db.ref('users/' + target + '/saldo').set(parseInt(s.val().saldo || 0) + amount);
                                saveHistory('Transfer Ke @' + target, amount);
                                Swal.fire('Berhasil!', `Rp ${amount.toLocaleString()} terkirim ke @${target}`, 'success');
                            } else { Swal.fire('Gagal', 'User tidak ditemukan!', 'error'); }
                        });
                    } else if (auth.isConfirmed) { Swal.fire('Gagal', 'Password Salah!', 'error'); }
                });
            }
        });
    }

    function bukaModal(name, tipe) {
        document.getElementById('modalTitle').innerText = name;
        document.getElementById('inputTujuan').value = "";
        const list = document.getElementById('listProduk');
        list.innerHTML = "";
        
        let noms = [5000, 10000, 20000, 50000, 100000, 200000, 500000, 1000000];
        noms.forEach(v => {
            // Profit Logic: 1500 (<100k) & 2000 (>=100k)
            let untung = (v < 100000) ? 1500 : 2000;
            let hargaJual = v + untung;
            
            list.innerHTML += `<div onclick="beli('${name}', '${v.toLocaleString('id-ID')}', ${hargaJual}, '${tipe}')" class="bg-white p-5 rounded-3xl border border-slate-100 text-center active:scale-95 shadow-sm hover:border-emerald-500 transition-all">
                <p class="text-[12px] font-black uppercase text-slate-800">${v >= 1000 ? (v/1000)+'RB' : v}</p>
                <p class="text-[10px] font-bold text-emerald-600 mt-1">Rp ${hargaJual.toLocaleString('id-ID')}</p>
            </div>`;
        });
        document.getElementById('modalProduk').classList.remove('hidden');
        setTimeout(() => document.getElementById('modalContent').classList.add('active'), 50);
    }

    function beli(p, n, h, t) {
        const no = document.getElementById('inputTujuan').value;
        if(!no) return Swal.fire('Error', 'Input Nomor/ID Tujuan!', 'warning');
        
        // Security Check Saldo
        if (saldoAktif < h) return Swal.fire('Gagal', 'Sisa saldo anda tidak cukup!', 'error');

        Swal.fire({ 
            title: 'KONFIRMASI', 
            text: `Beli ${p} ${n} seharga Rp ${h.toLocaleString('id-ID')}?`,
            input: 'password', 
            inputPlaceholder: 'Password Akun Anda',
            showCancelButton: true 
        }).then(res => {
            if(res.value === passAktif) {
                // Update Saldo & Save History
                db.ref('users/' + userAktif + '/saldo').set(saldoAktif - h);
                saveHistory(p + ' ' + n, h);
                
                // WhatsApp Notification (Kejelasan data Operator/Produk)
                const text = `*TRANSAKSI RYD STORE*%0AUser: *${userAktif.toUpperCase()}*%0ALayanan: *${t}*%0AOperator/Game: *${p}*%0AProduk: *${n}*%0AHarga: *Rp ${h.toLocaleString('id-ID')}*%0ATujuan: *${no}*%0A%0A_Mohon segera diproses Admin!_`;
                window.location.href = `https://wa.me/${WA_ADMIN}?text=${text}`;
            } else if(res.isConfirmed) { Swal.fire('Gagal', 'Password Salah!', 'error'); }
        });
    }

    function saveHistory(item, price) {
        const now = new Date();
        const dateStr = now.toLocaleDateString('id-ID') + ' - ' + now.getHours() + ':' + now.getMinutes();
        db.ref('history/' + userAktif).push({ item, price, date: dateStr });
    }

    function topUpWA() {
        Swal.fire({ title: 'ISI SALDO', input: 'number', inputLabel: 'Minimal Rp 10.000', showCancelButton: true }).then(res => {
            if (res.value >= 10000) {
                window.location.href = `https://wa.me/${WA_ADMIN}?text=*TOPUP RYD STORE*%0AUser: *${userAktif.toUpperCase()}*%0ANominal: *Rp ${parseInt(res.value).toLocaleString('id-ID')}*%0A%0A_Mohon kirimkan bukti transfer setelah ini._`;
            }
        });
    }

    function copyReferral() {
        navigator.clipboard.writeText(userAktif.toUpperCase());
        Swal.fire({ toast: true, position: 'top', icon: 'success', title: 'Kode Disalin!', showConfirmButton: false, timer: 1500 });
    }

    function openSubPage(id) { document.getElementById(id).classList.add('active'); }
    function closeSubPage(id) { document.getElementById(id).classList.remove('active'); }
    function tutupModal() { document.getElementById('modalContent').classList.remove('active'); setTimeout(() => document.getElementById('modalProduk').classList.add('hidden'), 400); }

    pageLogin();
</script>
</body>
</html>
