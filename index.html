<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RYD STORE - Digital Payment</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f9fafb; }
        .bg-blue-gradient { background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%); }
    </style>
</head>
<body>

<div id="app" class="max-w-md mx-auto min-h-screen bg-white shadow-2xl relative overflow-hidden">
    <div id="loader" class="flex flex-col items-center justify-center min-h-screen">
        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600"></div>
        <p class="mt-4 text-sm font-bold text-gray-400 uppercase tracking-widest">Memuat RYD STORE...</p>
    </div>
</div>

<script>
    // 1. KONFIGURASI FIREBASE
    const firebaseConfig = {
        apiKey: "AIzaSyAgv7_Ysh6_Pz0q7VvF_Ew8A0p-6pM46eE",
        authDomain: "rydstore3.firebaseapp.com",
        databaseURL: "https://rydstore3-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "rydstore3",
        storageBucket: "rydstore3.appspot.com",
        messagingSenderId: "338805214041",
        appId: "1:338805214041:web:248106d91079366e60977e"
    };

    // Inisialisasi
    if (!firebase.apps.length) { firebase.initializeApp(firebaseConfig); }
    const auth = firebase.auth();
    const db = firebase.database();
    const WA_ADMIN = "6285881934739";

    // 2. LOGIKA AUTH (LOGIN/LOGOUT)
    auth.onAuthStateChanged((user) => {
        if (user) {
            handleUserData(user);
        } else {
            renderLogin();
        }
    });

    // Fungsi Pemicu Login
    window.loginGoogle = function() {
        const btn = document.getElementById('btnLogin');
        if (btn) {
            btn.disabled = true;
            btn.innerHTML = `<span class="animate-pulse">Menghubungkan...</span>`;
        }
        const provider = new firebase.auth.GoogleAuthProvider();
        // Menggunakan Redirect agar tidak diblokir Popup Chrome HP
        auth.signInWithRedirect(provider);
    };

    // Ambil/Buat Data User di Database
    function handleUserData(user) {
        const userRef = db.ref('users/' + user.uid);
        userRef.on('value', (snapshot) => {
            let data = snapshot.val();
            if (!data) {
                // Jika user baru, buat data awal
                userRef.set({
                    nama: user.displayName,
                    email: user.email,
                    saldo: 0
                });
            } else {
                renderDashboard(user, data);
            }
        });
    }

    // 3. TAMPILAN HALAMAN LOGIN
    function renderLogin() {
        document.getElementById('app').innerHTML = `
            <div class="p-10 pt-32 text-center h-screen flex flex-col justify-center animate-fade-in">
                <div class="w-24 h-24 bg-blue-600 rounded-[2rem] mx-auto mb-8 flex items-center justify-center text-white text-5xl font-black italic shadow-2xl transform rotate-3">RS</div>
                <h1 class="text-4xl font-black text-gray-800 tracking-tighter mb-2">RYD STORE</h1>
                <p class="text-gray-400 mb-12 uppercase tracking-widest text-[10px] font-bold">Aplikasi Pembayaran Digital</p>
                
                <button id="btnLogin" onclick="loginGoogle()" class="w-full flex items-center justify-center gap-3 bg-white border-2 border-gray-100 p-4 rounded-2xl shadow-sm active:scale-95 transition-all">
                    <img src="https://www.gstatic.com/images/branding/product/1x/gsa_512dp.png" class="w-6 h-6">
                    <span class="font-bold text-gray-700">Masuk dengan Google</span>
                </button>
                <p class="mt-8 text-[10px] text-gray-400 font-bold tracking-widest uppercase">Aman â€¢ Cepat â€¢ Otomatis</p>
            </div>`;
    }

    // 4. TAMPILAN HALAMAN DASHBOARD
    function renderDashboard(user, userData) {
        document.getElementById('app').innerHTML = `
            <div class="bg-blue-gradient p-6 pb-28 text-white rounded-b-[45px] shadow-lg">
                <div class="flex justify-between items-center mb-8">
                    <div class="text-left">
                        <p class="text-[10px] font-bold opacity-70 uppercase tracking-widest">Halo, Selamat Datang</p>
                        <h2 class="font-bold truncate w-40 text-lg uppercase">${userData.nama}</h2>
                    </div>
                    <button onclick="auth.signOut()" class="bg-white/20 px-4 py-2 rounded-xl text-[10px] font-bold border border-white/20 backdrop-blur-md">LOGOUT</button>
                </div>
                <div class="bg-white/10 p-6 rounded-3xl border border-white/10 backdrop-blur-sm shadow-inner text-left">
                    <p class="text-[10px] font-bold opacity-80 uppercase mb-1 tracking-widest">Saldo Akun Anda</p>
                    <h2 class="text-4xl font-black tracking-tighter">Rp ${Number(userData.saldo || 0).toLocaleString('id-ID')}</h2>
                </div>
            </div>

            <div class="px-5 -mt-10">
                <div class="bg-white p-5 rounded-[2.5rem] shadow-xl flex justify-around mb-8 border border-gray-50">
                    <button onclick="kontakAdmin('TOP UP SALDO')" class="flex flex-col items-center active:scale-90 transition-all">
                        <div class="w-14 h-14 bg-orange-100 rounded-2xl flex items-center justify-center text-orange-600 mb-2 text-2xl font-bold">+</div>
                        <span class="text-[10px] font-black text-gray-400 uppercase tracking-tighter">Top Up</span>
                    </button>
                    <button onclick="copyUID('${user.uid}')" class="flex flex-col items-center active:scale-90 transition-all">
                        <div class="w-14 h-14 bg-blue-100 rounded-2xl flex items-center justify-center text-blue-600 mb-2 text-xl font-bold uppercase">ID</div>
                        <span class="text-[10px] font-black text-gray-400 uppercase tracking-tighter">Salin ID</span>
                    </button>
                </div>

                <div class="px-2">
                    <h3 class="font-black text-gray-800 mb-4 text-xs uppercase tracking-widest text-center">Layanan Produk</h3>
                    <div class="grid grid-cols-2 gap-4 pb-10">
                        ${['Telkomsel', 'Indosat', 'XL Axiata', 'Tri'].map(op => `
                            <div onclick="kontakAdmin('Beli Pulsa ${op}')" class="bg-gray-50 p-6 rounded-[2rem] border border-white shadow-md active:scale-95 transition-all cursor-pointer flex flex-col items-center">
                                <div class="text-2xl mb-2">ðŸ“±</div>
                                <p class="font-black text-blue-700 text-[10px] uppercase">${op}</p>
                            </div>
                        `).join('')}
                    </div>
                </div>
            </div>
            
            <p class="text-[9px] text-gray-300 text-center pb-8 uppercase font-bold tracking-widest">UID: ${user.uid}</p>`;
    }

    // FUNGSI WHATSAPP
    function kontakAdmin(pesan) {
        const user = auth.currentUser;
        const text = `Halo Admin RYD STORE,\n\nSaya ingin: *${pesan}*\nNama: ${user.displayName}\nID: ${user.uid}\n\nMohon diproses, terima kasih.`;
        window.location.href = `https://wa.me/${WA_ADMIN}?text=${encodeURIComponent(text)}`;
    }

    // FUNGSI COPY ID
    function copyUID(uid) {
        navigator.clipboard.writeText(uid);
        alert("ID Pelanggan berhasil disalin!");
    }
</script>

</body>
</html>
