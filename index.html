<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RYD STORE - Green Version</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.15.0/firebase-app-compat.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.15.0/firebase-database-compat.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background: #f0fdf4; font-family: 'Inter', sans-serif; }
        .glass { background: #ffffff; border: 1px solid #dcfce7; }
        .btn-primary { background: #16a34a; color: white; }
        .btn-primary:hover { background: #15803d; }
        .product-card:active { transform: scale(0.95); }
    </style>
</head>
<body class="p-4 text-slate-800">

    <div id="auth-container" class="max-w-md mx-auto mt-10 glass p-8 rounded-[2rem] shadow-xl">
        <div class="text-center mb-8">
            <div class="w-20 h-20 bg-green-600 rounded-3xl flex items-center justify-center mx-auto mb-4 shadow-lg shadow-green-200">
                <span class="text-white text-4xl font-black italic">R</span>
            </div>
            <h1 class="text-2xl font-black text-green-700 uppercase tracking-tighter">RYD STORE</h1>
            <p class="text-[10px] text-green-500 font-bold uppercase tracking-widest">Keamanan Prioritas Manusia</p>
        </div>

        <div class="space-y-4">
            <input type="text" id="username" placeholder="Username" class="w-full p-4 border-2 border-green-50 rounded-2xl outline-none focus:border-green-500 transition-all bg-green-50/30">
            <input type="password" id="password" placeholder="Password" class="w-full p-4 border-2 border-green-50 rounded-2xl outline-none focus:border-green-500 transition-all bg-green-50/30">
            
            <div id="reg-extra" class="hidden space-y-4">
                <input type="text" id="referral" placeholder="Siapa pengajakmu? (Opsional)" class="w-full p-4 border-2 border-green-100 rounded-2xl outline-none bg-white">
                <div class="bg-yellow-50 p-3 rounded-xl border border-yellow-200">
                    <p class="text-[10px] text-yellow-700 font-black text-center uppercase animate-pulse">‚ö†Ô∏è WAJIB SCREENSHOT SETELAH KLIK DAFTAR!</p>
                </div>
            </div>

            <button onclick="handleAuth()" id="btn-auth" class="w-full btn-primary p-4 rounded-2xl font-black shadow-lg shadow-green-100 transition-all uppercase tracking-widest">Masuk Ke Akun</button>
            <p class="text-center text-sm font-bold text-slate-400 mt-4">
                <span id="auth-text">Belum punya akun?</span> 
                <button onclick="toggleAuth()" class="text-green-600 font-black ml-1 uppercase text-xs underline">Daftar</button>
            </p>
        </div>
    </div>

    <div id="app-container" class="max-w-md mx-auto hidden pb-10">
        <div class="glass p-6 rounded-[2rem] mb-6 shadow-lg border-b-4 border-green-600 flex justify-between items-center">
            <div>
                <p class="text-[10px] text-green-400 font-black uppercase tracking-widest mb-1">Saldo Tersedia</p>
                <h2 class="text-3xl font-black text-slate-800">Rp <span id="user-balance">0</span></h2>
                <div class="mt-1"><span class="px-2 py-0.5 bg-green-100 text-green-700 text-[9px] font-black rounded-md uppercase">Member: <span id="display-name"></span></span></div>
            </div>
            <button onclick="logout()" class="w-10 h-10 bg-red-50 text-red-500 rounded-full flex items-center justify-center hover:bg-red-500 hover:text-white transition-all"><i class="fa-solid fa-power-off"></i></button>
        </div>

        <div class="grid grid-cols-2 gap-4 mb-8">
            <button onclick="topup()" class="bg-white p-5 rounded-3xl shadow-md flex flex-col items-center gap-2 border border-green-50 active:scale-95 transition-all">
                <div class="w-10 h-10 bg-green-600 text-white rounded-xl flex items-center justify-center shadow-md shadow-green-200"><i class="fa-solid fa-plus"></i></div>
                <span class="font-black text-[10px] text-slate-600 uppercase">Isi Saldo</span>
            </button>
            <button onclick="transferSaldo()" class="bg-white p-5 rounded-3xl shadow-md flex flex-col items-center gap-2 border border-green-50 active:scale-95 transition-all">
                <div class="w-10 h-10 bg-emerald-500 text-white rounded-xl flex items-center justify-center shadow-md shadow-emerald-200"><i class="fa-solid fa-paper-plane"></i></div>
                <span class="font-black text-[10px] text-slate-600 uppercase">Transfer</span>
            </button>
        </div>

        <h3 class="text-green-800 font-black mb-4 ml-2 text-xs uppercase tracking-widest flex items-center gap-2">
            <i class="fa-solid fa-store"></i> Menu Top Up
        </h3>
        <div class="grid grid-cols-2 gap-3" id="product-list"></div>

        <div class="mt-8 glass p-6 rounded-[2rem] border-2 border-dashed border-green-200 text-center shadow-sm">
            <h4 class="font-black text-green-800 text-sm uppercase mb-1">Ajak Teman & Dapat Bonus</h4>
            <p class="text-[10px] text-slate-500 font-bold mb-4">Dapatkan saldo gratis dengan membagikan link Anda!</p>
            <button onclick="bagikanReferral()" class="w-full btn-primary py-3 rounded-2xl font-black text-[10px] uppercase shadow-md shadow-green-100">
                <i class="fa-solid fa-share-nodes mr-2"></i> Klik Untuk Bagikan Link
            </button>
        </div>
    </div>

    <script>
        const firebaseConfig = { databaseURL: "https://riyadistore3-default-rtdb.firebaseio.com/" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let currentUser = null;
        let isRegister = false;

        // HARGA DENGAN KEUNTUNGAN SESUAI REQUEST
        const products = [
            { name: "Royal Dream 1B", price: 66500, icon: "fa-gem", color: "text-green-600" },
            { name: "Royal Dream 2B", price: 132000, icon: "fa-gem", color: "text-green-600" },
            { name: "Pulsa 5.000", price: 7000, icon: "fa-mobile-screen", color: "text-green-500" },
            { name: "Pulsa 10.000", price: 12500, icon: "fa-mobile-screen", color: "text-green-500" },
            { name: "Saldo RYD 500k", price: 501500, icon: "fa-coins", color: "text-green-700" },
            { name: "Saldo RYD 1 Juta", price: 1001500, icon: "fa-crown", color: "text-green-800" }
        ];

        function renderProducts() {
            const list = document.getElementById('product-list');
            list.innerHTML = products.map(p => `
                <div onclick="beli('${p.name}', ${p.price})" class="glass p-5 rounded-[2rem] product-card shadow-sm text-center border border-green-50">
                    <i class="fa-solid ${p.icon} ${p.color} text-lg mb-2"></i>
                    <p class="font-black text-[10px] text-slate-500 uppercase leading-tight">${p.name}</p>
                    <p class="text-green-600 font-black text-xs">Rp ${p.price.toLocaleString()}</p>
                </div>
            `).join('');
        }

        function toggleAuth() {
            isRegister = !isRegister;
            document.getElementById('auth-text').innerText = isRegister ? 'Sudah punya akun?' : 'Belum punya akun?';
            document.getElementById('btn-auth').innerText = isRegister ? 'DAFTAR & SCREENSHOT' : 'MASUK KE AKUN';
            document.getElementById('reg-extra').classList.toggle('hidden');
        }

        async function handleAuth() {
            const user = document.getElementById('username').value.toLowerCase().trim();
            const pass = document.getElementById('password').value;
            const ref = document.getElementById('referral').value.trim();

            if (!user || !pass) return Swal.fire('Gagal', 'Username & Password wajib diisi!', 'error');

            const userRef = db.ref('users/' + user);
            
            try {
                const snap = await userRef.once('value');
                if (isRegister) {
                    if (snap.exists()) return Swal.fire('Gagal', 'Username sudah ada!', 'warning');
                    await userRef.set({ username: user, password: pass, saldo: 0, invitedBy: ref || "Owner" });
                    
                    await Swal.fire({
                        title: 'DAFTAR BERHASIL!',
                        html: `<div style="text-align:left; background:#fff9c4; padding:15px; border-radius:15px; border:2px dashed #fbc02d">
                                <p style="color:red; font-weight:900; text-align:center">üì∏ SCREENSHOT SEKARANG!</p>
                                <hr>
                                <p style="margin-top:10px"><b>USER ID:</b> ${user}</p>
                                <p><b>PASSWORD:</b> ${pass}</p>
                               </div>`,
                        icon: 'success'
                    });
                    location.reload();
                } else {
                    const data = snap.val();
                    if (data && data.password === pass) {
                        startApp(data);
                    } else {
                        Swal.fire('Gagal', 'Akun tidak ditemukan atau sandi salah!', 'error');
                    }
                }
            } catch (e) {
                Swal.fire('Koneksi Error', 'Cek Firebase Rules Anda!', 'error');
            }
        }

        function startApp(data) {
            currentUser = data.username;
            document.getElementById('auth-container').classList.add('hidden');
            document.getElementById('app-container').classList.remove('hidden');
            document.getElementById('display-name').innerText = currentUser;
            renderProducts();
            db.ref('users/' + currentUser + '/saldo').on('value', (snap) => {
                document.getElementById('user-balance').innerText = (snap.val() || 0).toLocaleString();
            });
        }

        async function beli(produk, harga) {
            const snap = await db.ref('users/' + currentUser).once('value');
            const data = snap.val();

            if (data.saldo < harga) return Swal.fire('Saldo Kurang', `Butuh Rp ${harga.toLocaleString()}`, 'error');

            const { value: pConfirm } = await Swal.fire({ 
                title: 'Konfirmasi Sandi', 
                input: 'password', 
                inputPlaceholder: 'Masukkan Password Akun',
                showCancelButton: true,
                confirmButtonColor: '#16a34a'
            });

            if (pConfirm === data.password) {
                await db.ref('users/' + currentUser).update({ saldo: data.saldo - harga });
                const pesan = `Halo Admin RYD STORE, saya ${currentUser} beli ${produk}. Saldo saya sudah terpotong otomatis.`;
                Swal.fire('Sukses!', 'Saldo terpotong. Menghubungi Admin...', 'success');
                setTimeout(() => window.location.href = `https://wa.me/6281283303643?text=${encodeURIComponent(pesan)}`, 1500);
            } else if (pConfirm) {
                Swal.fire('Password Salah!', '', 'error');
            }
        }

        async function transferSaldo() {
            const { value: target } = await Swal.fire({ title: 'Kirim Ke', input: 'text', inputPlaceholder: 'Username Penerima', confirmButtonColor: '#16a34a' });
            if (!target) return;
            const targetUser = target.toLowerCase().trim();
            if (targetUser === currentUser) return Swal.fire('Gagal', 'Tidak bisa kirim ke diri sendiri!', 'warning');

            const { value: juml } = await Swal.fire({ title: 'Jumlah Saldo', input: 'number' });
            const nominal = parseInt(juml);
            if (nominal < 1000) return Swal.fire('Gagal', 'Minimal 1.000', 'warning');

            const pSnap = await db.ref('users/' + currentUser).once('value');
            const tSnap = await db.ref('users/' + targetUser).once('value');

            if (pSnap.val().saldo < nominal) return Swal.fire('Gagal', 'Saldo tidak mencukupi!', 'error');
            if (!tSnap.exists()) return Swal.fire('Gagal', 'User tidak ditemukan!', 'error');

            const { value: p } = await Swal.fire({ title: 'Konfirmasi Sandi', input: 'password', confirmButtonColor: '#16a34a' });
            if (p === pSnap.val().password) {
                await db.ref('users/' + currentUser).update({ saldo: pSnap.val().saldo - nominal });
                await db.ref('users/' + targetUser).update({ saldo: (tSnap.val().saldo || 0) + nominal });
                Swal.fire('Sukses!', `Berhasil transfer ke ${targetUser}`, 'success');
            } else if (p) {
                Swal.fire('Sandi Salah!', '', 'error');
            }
        }

        function bagikanReferral() {
            const msg = `üöÄ Top Up Game Amanah di RYD STORE!\nLink: ${window.location.href}\nMasukkan kode: *${currentUser}* saat daftar.`;
            window.location.href = `https://wa.me/?text=${encodeURIComponent(msg)}`;
        }

        function topup() { window.location.href = "https://wa.me/6281283303643?text=Halo Admin, mau isi saldo RYD STORE"; }
        function logout() { location.reload(); }
    </script>
</body>
</html>
