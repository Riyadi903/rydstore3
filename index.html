<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RYD STORE - Digital Payment</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .bg-gradient-blue { background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%); }
    </style>
</head>
<body class="bg-gray-100">

<div id="app" class="max-w-md mx-auto min-h-screen bg-white shadow-2xl relative">
    </div>

<script>
    // KONFIGURASI FIREBASE
    const firebaseConfig = {
        apiKey: "AIzaSyAgv7_Ysh6_Pz0q7VvF_Ew8A0p-6pM46eE",
        authDomain: "rydstore3.firebaseapp.com",
        databaseURL: "https://rydstore3-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "rydstore3",
        storageBucket: "rydstore3.appspot.com",
        messagingSenderId: "338805214041",
        appId: "1:338805214041:web:248106d91079366e60977e"
    };

    if (!firebase.apps.length) { firebase.initializeApp(firebaseConfig); }
    const db = firebase.database();
    const WA_ADMIN = "6285881934739";

    // CEK SESI LOGIN DI HP
    const savedUser = localStorage.getItem('ryd_user');
    if (savedUser) {
        renderDashboard(savedUser);
    } else {
        renderLogin();
    }

    // TAMPILAN LOGIN USERNAME
    function renderLogin() {
        document.getElementById('app').innerHTML = `
            <div class="p-10 pt-32 text-center h-screen flex flex-col justify-center">
                <div class="w-20 h-20 bg-blue-600 rounded-3xl mx-auto mb-6 flex items-center justify-center text-white text-4xl font-black italic shadow-lg">RS</div>
                <h1 class="text-3xl font-black text-gray-800 tracking-tighter mb-2">RYD STORE</h1>
                <p class="text-gray-400 mb-10 uppercase tracking-widest text-[10px] font-bold">Masukkan Nama Untuk Masuk</p>
                
                <div class="space-y-4">
                    <input type="text" id="username" placeholder="Ketik Nama Anda..." class="w-full p-4 border-2 border-gray-100 rounded-2xl outline-none focus:border-blue-500 transition-all font-bold text-center">
                    <button onclick="prosesLogin()" class="w-full bg-blue-600 text-white p-4 rounded-2xl font-black shadow-lg active:scale-95 transition-all uppercase tracking-widest">Masuk Sekarang</button>
                </div>
                <p class="mt-8 text-[10px] text-gray-300 font-bold uppercase tracking-widest">Safe â€¢ Fast â€¢ Reliable</p>
            </div>`;
    }

    // FUNGSI PROSES LOGIN
    function prosesLogin() {
        const name = document.getElementById('username').value.trim();
        if (name.length < 3) return alert("Nama minimal 3 huruf!");

        // Simpan ke database jika belum ada
        const userId = name.toLowerCase().replace(/\s/g, '_');
        db.ref('users/' + userId).once('value', (s) => {
            if (!s.exists()) {
                db.ref('users/' + userId).set({ nama: name, saldo: 0 });
            }
            localStorage.setItem('ryd_user', userId);
            renderDashboard(userId);
        });
    }

    // TAMPILAN DASHBOARD
    function renderDashboard(userId) {
        db.ref('users/' + userId).on('value', (snapshot) => {
            const data = snapshot.val();
            if(!data) return renderLogin();

            document.getElementById('app').innerHTML = `
                <div class="bg-gradient-blue p-6 pb-24 text-white rounded-b-[40px] shadow-lg">
                    <div class="flex justify-between items-center mb-8">
                        <div>
                            <p class="text-[10px] font-bold opacity-70 uppercase tracking-widest">Selamat Datang,</p>
                            <h2 class="font-black truncate w-40 text-xl uppercase">${data.nama}</h2>
                        </div>
                        <button onclick="logout()" class="bg-white/20 px-4 py-2 rounded-xl text-[10px] font-bold border border-white/20">LOGOUT</button>
                    </div>
                    <div class="bg-white/10 p-6 rounded-3xl border border-white/10 backdrop-blur-sm">
                        <p class="text-[10px] font-bold opacity-80 uppercase mb-1 tracking-widest text-center">Total Saldo</p>
                        <h2 class="text-4xl font-black text-center tracking-tighter">Rp ${Number(data.saldo || 0).toLocaleString('id-ID')}</h2>
                    </div>
                </div>

                <div class="px-5 -mt-10">
                    <div class="bg-white p-5 rounded-[2.5rem] shadow-xl flex justify-around mb-8 border border-gray-50 text-center">
                        <button onclick="aksiWA('TOP UP SALDO')" class="flex flex-col items-center active:scale-90 transition-all">
                            <div class="w-14 h-14 bg-orange-100 rounded-2xl flex items-center justify-center text-orange-600 mb-1 text-2xl font-bold">+</div>
                            <span class="text-[10px] font-black text-gray-400 uppercase">Top Up</span>
                        </button>
                        <div class="flex flex-col items-center">
                            <div class="w-14 h-14 bg-blue-50 rounded-2xl flex items-center justify-center text-blue-600 mb-1 text-xs font-bold p-2 truncate">ID: ${userId}</div>
                            <span class="text-[10px] font-black text-gray-400 uppercase tracking-tighter">User ID</span>
                        </div>
                    </div>

                    <h3 class="font-black text-gray-800 mb-4 ml-2 text-xs uppercase tracking-widest">Pilih Provider</h3>
                    <div class="grid grid-cols-2 gap-4 pb-10">
                        ${['Telkomsel', 'Indosat', 'XL Axiata', 'Tri'].map(op => `
                            <div onclick="aksiWA('Beli ${op}')" class="bg-white p-6 rounded-[2rem] border-2 border-gray-50 shadow-sm active:scale-95 transition-all cursor-pointer flex flex-col items-center">
                                <div class="text-2xl mb-2">ðŸ“±</div>
                                <p class="font-black text-blue-600 text-[10px] uppercase">${op}</p>
                            </div>
                        `).join('')}
                    </div>
                </div>`;
        });
    }

    function aksiWA(produk) {
        const userId = localStorage.getItem('ryd_user');
        const msg = `Halo Admin RYD STORE,\n\nSaya ingin: *${produk}*\nUser ID: ${userId}`;
        window.location.href = `https://wa.me/${WA_ADMIN}?text=${encodeURIComponent(msg)}`;
    }

    function logout() {
        localStorage.removeItem('ryd_user');
        location.reload();
    }
</script>
</body>
</html>
