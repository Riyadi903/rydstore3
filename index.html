<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RYD STORE - Official</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .bg-custom-blue { background: linear-gradient(135deg, #1d4ed8 0%, #3b82f6 100%); }
    </style>
</head>
<body class="bg-gray-100">

<div id="app" class="max-w-md mx-auto min-h-screen bg-white shadow-2xl relative">
    <div id="loading" class="flex flex-col items-center justify-center min-h-screen">
        <div class="animate-spin rounded-full h-10 w-10 border-b-2 border-blue-600"></div>
    </div>
</div>

<script>
    // 1. CONFIGURATION
    const firebaseConfig = {
        apiKey: "AIzaSyAgv7_Ysh6_Pz0q7VvF_Ew8A0p-6pM46eE",
        authDomain: "rydstore3.firebaseapp.com",
        databaseURL: "https://rydstore3-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "rydstore3",
        storageBucket: "rydstore3.appspot.com",
        messagingSenderId: "338805214041",
        appId: "1:338805214041:web:248106d91079366e60977e"
    };

    if (!firebase.apps.length) { firebase.initializeApp(firebaseConfig); }
    const auth = firebase.auth();
    const db = firebase.database();
    const WA_ADMIN = "6285881934739";

    // 2. AUTH LOGIC
    auth.onAuthStateChanged((user) => {
        if (user) {
            renderDashboard(user);
        } else {
            renderLogin();
        }
    });

    window.loginGoogle = function() {
        const btn = document.getElementById('btnLogin');
        const txt = document.getElementById('btnText');
        if (btn) {
            btn.disabled = true;
            btn.style.opacity = "0.6";
            txt.innerText = "Mengalihkan ke Google...";
        }
        const provider = new firebase.auth.GoogleAuthProvider();
        auth.signInWithRedirect(provider);
    };

    // 3. RENDER LOGIN
    function renderLogin() {
        document.getElementById('app').innerHTML = `
            <div class="p-10 pt-32 text-center h-screen flex flex-col justify-center">
                <div class="w-24 h-24 bg-blue-600 rounded-[2rem] mx-auto mb-8 flex items-center justify-center text-white text-5xl font-black italic shadow-xl rotate-3">RS</div>
                <h1 class="text-4xl font-black text-gray-800 tracking-tighter mb-2">RYD STORE</h1>
                <p class="text-gray-400 mb-12 uppercase tracking-widest text-[10px] font-bold">Premium Digital Store</p>
                
                <button id="btnLogin" onclick="loginGoogle()" class="w-full flex items-center justify-center gap-3 bg-white border-2 border-gray-100 p-4 rounded-2xl shadow-sm active:scale-95 transition-all">
                    <img src="https://www.gstatic.com/images/branding/product/1x/gsa_512dp.png" class="w-6 h-6">
                    <span id="btnText" class="font-bold text-gray-700">Masuk dengan Google</span>
                </button>
                <p class="mt-8 text-[10px] text-gray-400 font-bold tracking-widest uppercase">Safe â€¢ Fast â€¢ Reliable</p>
            </div>`;
    }

    // 4. RENDER DASHBOARD
    function renderDashboard(user) {
        db.ref('users/' + user.uid).on('value', (snapshot) => {
            let userData = snapshot.val();
            
            // Registrasi User baru otomatis
            if (!userData) {
                db.ref('users/' + user.uid).set({
                    nama: user.displayName,
                    email: user.email,
                    saldo: 0
                });
                return;
            }

            document.getElementById('app').innerHTML = `
                <div class="bg-custom-blue p-6 pb-28 text-white rounded-b-[45px] shadow-lg">
                    <div class="flex justify-between items-center mb-8">
                        <div>
                            <p class="text-[10px] font-bold opacity-70 uppercase tracking-widest">Pelanggan</p>
                            <h2 class="font-bold truncate w-40 text-lg">${userData.nama}</h2>
                        </div>
                        <button onclick="auth.signOut()" class="bg-white/20 px-4 py-2 rounded-xl text-[10px] font-bold border border-white/20 backdrop-blur-md">KELUAR</button>
                    </div>
                    <div class="bg-white/10 p-6 rounded-3xl border border-white/20 backdrop-blur-sm">
                        <p class="text-[10px] font-bold opacity-80 uppercase mb-1 tracking-widest text-center">Saldo Terkini</p>
                        <h2 class="text-4xl font-black text-center tracking-tighter">Rp ${Number(userData.saldo || 0).toLocaleString('id-ID')}</h2>
                    </div>
                </div>

                <div class="px-5 -mt-10">
                    <div class="bg-white p-5 rounded-[2.5rem] shadow-xl flex justify-around mb-8 border border-gray-50">
                        <button onclick="hubungiAdmin('TOP UP SALDO')" class="flex flex-col items-center active:scale-90 transition-all">
                            <div class="w-14 h-14 bg-orange-100 rounded-2xl flex items-center justify-center text-orange-600 mb-2 text-2xl font-bold shadow-inner">+</div>
                            <span class="text-[10px] font-black text-gray-500 uppercase tracking-tighter">Top Up</span>
                        </button>
                        <button onclick="alert('UID Anda: ${user.uid}')" class="flex flex-col items-center active:scale-90 transition-all">
                            <div class="w-14 h-14 bg-blue-100 rounded-2xl flex items-center justify-center text-blue-600 mb-2 text-xl font-bold shadow-inner">ID</div>
                            <span class="text-[10px] font-black text-gray-500 uppercase tracking-tighter">Cek ID</span>
                        </button>
                    </div>

                    <h3 class="font-black text-gray-800 mb-4 ml-2 text-xs uppercase tracking-widest">Produk Pilihan</h3>
                    <div class="grid grid-cols-2 gap-4 pb-10">
                        ${['Telkomsel', 'Indosat', 'XL Axiata', 'Tri'].map(op => `
                            <div onclick="hubungiAdmin('Beli Pulsa ${op}')" class="bg-white p-6 rounded-[2rem] border-2 border-gray-50 shadow-sm active:scale-95 transition-all cursor-pointer flex flex-col items-center">
                                <div class="w-10 h-10 bg-gray-100 rounded-full mb-2 flex items-center justify-center text-lg">ðŸ“±</div>
                                <p class="font-black text-blue-600 text-[10px] uppercase tracking-tighter">${op}</p>
                            </div>
                        `).join('')}
                    </div>
                </div>`;
        });
    }

    function hubungiAdmin(keperluan) {
        const user = auth.currentUser;
        const msg = `Halo Admin RYD STORE,\n\nSaya ingin: *${keperluan}*\nNama: ${user.displayName}\nEmail: ${user.email}\nID: ${user.uid}\n\nMohon bantuannya ya!`;
        window.location.href = `https://wa.me/${WA_ADMIN}?text=${encodeURIComponent(msg)}`;
    }
</script>
</body>
</html>
