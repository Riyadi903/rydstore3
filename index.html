<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RYD STORE OFFICIAL</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; -webkit-tap-highlight-color: transparent; }
        .gradient-dark { background: linear-gradient(135deg, #0f172a 0%, #1e40af 100%); }
        .menu-card { background: white; border-radius: 20px; transition: 0.2s; border: 1px solid #f1f5f9; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); text-align: center; cursor: pointer; }
        .menu-card:active { transform: scale(0.92); background: #f1f5f9; }
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.7); z-index: 50; align-items: flex-end; backdrop-filter: blur(5px); }
        .modal.active { display: flex; }
        .logo-img { width: 100%; height: 40px; object-fit: contain; margin-bottom: 8px; }
    </style>
</head>
<body>

<div id="app" class="max-w-md mx-auto min-h-screen bg-[#fcfdfe] pb-24">
    <div class="p-20 text-center text-slate-400 font-bold animate-pulse">MEMUAT SISTEM...</div>
</div>

<div id="modalProduk" class="modal" onclick="tutupModal()">
    <div class="bg-white w-full max-w-md rounded-t-[2.5rem] p-8" onclick="event.stopPropagation()">
        <div class="w-12 h-1 bg-slate-200 rounded-full mx-auto mb-6"></div>
        <h3 id="modalTitle" class="text-xl font-black text-slate-800 mb-6 italic uppercase">Pilih Produk</h3>
        <div id="listProduk" class="grid grid-cols-2 gap-3 max-h-[60vh] overflow-y-auto pb-10"></div>
    </div>
</div>

<script>
    const WA_ADMIN = "6285881934739";
    const PROFIT = 2000; // Keuntungan per transaksi
    const firebaseConfig = {
        apiKey: "AIzaSyCEeF0D3RB5uthkMKx5rkSTEYii-7Pp0KM",
        authDomain: "riyadistore3.firebaseapp.com",
        databaseURL: "https://riyadistore3-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "riyadistore3",
        storageBucket: "riyadistore3.firebasestorage.app",
        messagingSenderId: "28764528472",
        appId: "1:28764528472:web:941e615ef35d62b4724f2d"
    };

    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    let userAktif = localStorage.getItem('ryd_user');

    // DATABASE PRODUK
    const dataProduk = {
        pulsa: [
            { name: 'Telkomsel', img: 'https://seeklogo.com/images/T/telkomsel-logo-79D3A86E12-seeklogo.com.png' },
            { name: 'Indosat', img: 'https://seeklogo.com/images/I/indosat-ooredoo-logo-7E3958F872-seeklogo.com.png' },
            { name: 'XL Axiata', img: 'https://seeklogo.com/images/X/xl-axiata-logo-99F5E68453-seeklogo.com.png' },
            { name: 'Three', img: 'https://seeklogo.com/images/3/3-logo-69F215609B-seeklogo.com.png' }
        ],
        game: [
            { name: 'Mobile Legends', img: 'https://seeklogo.com/images/M/mobile-legends-logo-4B0748F709-seeklogo.com.png' },
            { name: 'Free Fire', img: 'https://seeklogo.com/images/F/free-fire-logo-412C851F72-seeklogo.com.png' },
            { name: 'PUBG Mobile', img: 'https://seeklogo.com/images/P/pubg-mobile-logo-307994646D-seeklogo.com.png' }
        ],
        ewallet: [
            { name: 'DANA', img: 'https://seeklogo.com/images/D/dana-logo-F2D725E5E2-seeklogo.com.png' },
            { name: 'GoPay', img: 'https://seeklogo.com/images/G/gopay-logo-D312384793-seeklogo.com.png' },
            { name: 'OVO', img: 'https://seeklogo.com/images/O/ovo-logo-63628C9B9C-seeklogo.com.png' }
        ]
    };

    function view(html) { document.getElementById('app').innerHTML = html; }

    function pageLogin() {
        view(`
            <div class="p-8 pt-24 text-center">
                <div class="w-20 h-20 gradient-dark rounded-[2rem] mx-auto mb-6 flex items-center justify-center shadow-2xl text-white text-4xl font-black italic">R</div>
                <h1 class="text-3xl font-black text-slate-800 tracking-tighter uppercase mb-12">RYD STORE</h1>
                <div class="space-y-3">
                    <input id="l_u" type="text" placeholder="Username" class="w-full p-4 bg-slate-50 border rounded-2xl outline-none focus:ring-2 ring-blue-500">
                    <input id="l_p" type="password" placeholder="Password" class="w-full p-4 bg-slate-50 border rounded-2xl outline-none focus:ring-2 ring-blue-500">
                    <button onclick="doLogin()" class="w-full gradient-dark text-white p-4 rounded-2xl font-bold shadow-lg btn-active uppercase">Masuk</button>
                    <button onclick="pageRegister()" class="w-full text-slate-400 font-bold text-xs pt-4 uppercase tracking-widest">Daftar Member</button>
                </div>
            </div>
        `);
    }

    function pageRegister() {
        view(`
            <div class="p-8 pt-20">
                <h2 class="text-2xl font-black text-slate-800 mb-8 uppercase italic tracking-tighter">Registrasi Akun</h2>
                <div class="space-y-4">
                    <input id="r_u" type="text" placeholder="Username Baru" class="w-full p-4 bg-slate-50 border rounded-2xl outline-none">
                    <input id="r_p" type="password" placeholder="Password Baru" class="w-full p-4 bg-slate-50 border rounded-2xl outline-none">
                    <button onclick="doRegister()" class="w-full bg-slate-800 text-white p-4 rounded-2xl font-bold shadow-lg btn-active">KONFIRMASI DAFTAR</button>
                    <button onclick="pageLogin()" class="w-full text-slate-400 font-bold text-xs mt-4 text-center block uppercase tracking-widest">Kembali</button>
                </div>
            </div>
        `);
    }

    function pageDashboard() {
        // PERBAIKAN: Memastikan User Aktif selalu Huruf Kecil
        const currentPath = 'users/' + userAktif.toLowerCase();
        
        db.ref(currentPath).on('value', (snapshot) => {
            const data = snapshot.val();
            if(!data) return pageLogin();

            // SINKRONISASI SALDO ANTI-ERROR
            const sld = Number(data.saldo || 0);

            view(`
                <div class="gradient-dark p-6 pb-20 rounded-b-[3.5rem] shadow-2xl text-white">
                    <div class="flex justify-between items-center mb-10">
                        <div>
                            <p class="text-[9px] font-bold opacity-50 uppercase tracking-[0.2em]">Welcome Member,</p>
                            <h2 class="text-lg font-black uppercase italic tracking-tighter">@${userAktif}</h2>
                        </div>
                        <button onclick="logout()" class="bg-white/10 p-2 px-5 rounded-xl text-[9px] font-bold border border-white/20 uppercase">Logout</button>
                    </div>
                    <div class="bg-white/10 p-7 rounded-[2.5rem] border border-white/10 backdrop-blur-xl shadow-inner">
                        <p class="text-[10px] font-bold opacity-60 uppercase tracking-widest mb-1">Saldo Tersedia</p>
                        <h2 class="text-4xl font-black italic tracking-tighter">Rp ${sld.toLocaleString('id-ID')}</h2>
                    </div>
                </div>

                <div class="px-6 -mt-10">
                    <div class="bg-white p-4 rounded-3xl shadow-xl flex justify-around mb-8 border border-slate-100">
                        <button onclick="window.location.href='https://wa.me/${WA_ADMIN}?text=Halo Admin, saya mau ISI SALDO user: ${userAktif}'" class="flex flex-col items-center btn-active">
                            <div class="w-14 h-14 bg-blue-50 rounded-2xl flex items-center justify-center text-blue-600 mb-2 text-2xl font-bold font-serif">+</div>
                            <span class="text-[9px] font-black text-slate-400 uppercase tracking-widest">Isi Saldo</span>
                        </button>
                        <button onclick="alert('Pilih operator di bawah untuk transfer/beli')" class="flex flex-col items-center btn-active">
                            <div class="w-14 h-14 bg-slate-50 rounded-2xl flex items-center justify-center text-slate-400 mb-2 text-2xl font-bold italic">â‡„</div>
                            <span class="text-[9px] font-black text-slate-400 uppercase tracking-widest">Transfer</span>
                        </button>
                    </div>

                    <h3 class="text-[10px] font-black text-slate-800 mb-3 uppercase tracking-widest px-2">Operator Pulsa</h3>
                    <div class="grid grid-cols-4 gap-2 mb-6">
                        ${dataProduk.pulsa.map(p => `
                            <div onclick="bukaModal('${p.name}', 'pulsa')" class="menu-card p-3">
                                <img src="${p.img}" class="logo-img">
                                <span class="text-[8px] font-bold uppercase text-slate-500 tracking-tighter">${p.name}</span>
                            </div>
                        `).join('')}
                    </div>

                    <h3 class="text-[10px] font-black text-slate-800 mb-3 uppercase tracking-widest px-2">Top Up E-Wallet</h3>
                    <div class="grid grid-cols-3 gap-3 mb-6">
                        ${dataProduk.ewallet.map(e => `
                            <div onclick="bukaModal('${e.name}', 'ewallet')" class="menu-card p-4">
                                <img src="${e.img}" class="logo-img">
                                <span class="text-[8px] font-bold uppercase text-slate-500 tracking-tighter">${e.name}</span>
                            </div>
                        `).join('')}
                    </div>

                    <h3 class="text-[10px] font-black text-slate-800 mb-3 uppercase tracking-widest px-2">Top Up Games</h3>
                    <div class="grid grid-cols-3 gap-3 mb-10">
                        ${dataProduk.game.map(g => `
                            <div onclick="bukaModal('${g.name}', 'game')" class="menu-card p-4">
                                <img src="${g.img}" class="logo-img">
                                <span class="text-[8px] font-bold uppercase text-slate-500 tracking-tighter">${g.name}</span>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `);
        });
    }

    function bukaModal(name, tipe) {
        document.getElementById('modalTitle').innerText = name;
        const list = document.getElementById('listProduk');
        list.innerHTML = "";
        
        // VARIASI NOMINAL BERDASARKAN TIPE
        let nominals = [5000, 10000, 20000, 50000, 100000];
        if(tipe === 'game') nominals = [86, 172, 257, 706, 1412];
        
        nominals.forEach(nom => {
            const harga = nom + PROFIT;
            const label = tipe === 'game' ? 'Diamonds' : (tipe === 'ewallet' ? 'Saldo' : 'Pulsa');
            list.innerHTML += `
                <div onclick="beli('${name}', '${nom}', ${harga})" class="border border-slate-100 p-4 rounded-2xl btn-active bg-slate-50 text-center">
                    <p class="text-[8px] font-bold text-slate-400 uppercase">${label}</p>
                    <p class="text-lg font-black text-slate-800">${nom.toLocaleString('id-ID')}</p>
                    <p class="text-[10px] font-black text-blue-600 mt-1 uppercase italic">Rp ${harga.toLocaleString('id-ID')}</p>
                </div>
            `;
        });
        document.getElementById('modalProduk').classList.add('active');
    }

    function tutupModal() { document.getElementById('modalProduk').classList.remove('active'); }

    function beli(op, nom, harga) {
        const msg = `Halo Admin RYD STORE,%0A%0ASaya ingin Order:*%0A- Produk: *${op}*%0A- Nominal: *${nom}*%0A- Harga: *Rp ${harga.toLocaleString('id-ID')}*%0A- User: *${userAktif}*%0A%0AMohon diproses segera admin.`;
        window.location.href = `https://wa.me/${WA_ADMIN}?text=${msg}`;
    }

    function doLogin() {
        const u = document.getElementById('l_u').value.toLowerCase().trim();
        const p = document.getElementById('l_p').value;
        if(!u || !p) return alert("Isi lengkap!");
        db.ref('users/' + u).once('value', s => {
            if(s.exists() && s.val().password === p) {
                userAktif = u; localStorage.setItem('ryd_user', u); pageDashboard();
            } else { alert("Akun tidak ditemukan!"); }
        });
    }

    function doRegister() {
        const u = document.getElementById('r_u').value.toLowerCase().trim();
        const p = document.getElementById('r_p').value;
        if(u.length < 3) return alert("Username terlalu pendek!");
        db.ref('users/' + u).set({ password: p, saldo: 0 }).then(() => {
            alert("Pendaftaran Berhasil!"); pageLogin();
        });
    }

    function logout() { localStorage.removeItem('ryd_user'); location.reload(); }

    if(userAktif) pageDashboard(); else pageLogin();
</script>
</body>
</html>
