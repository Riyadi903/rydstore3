<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RYD STORE OFFICIAL</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; color: #1e293b; -webkit-tap-highlight-color: transparent; }
        .bg-emerald { background-color: #10b981; }
        .text-emerald { color: #059669; }
        .card-white { background: white; border-radius: 24px; box-shadow: 0 4px 20px rgba(0,0,0,0.03); border: 1px solid #f1f5f9; }
        .btn-emerald { background: linear-gradient(135deg, #10b981 0%, #059669 100%); transition: 0.3s; color: white; }
        .btn-emerald:active { transform: scale(0.95); }
        .logo-font { font-weight: 800; font-style: italic; letter-spacing: -0.05em; color: #059669; }
        .menu-icon { width: 50px; height: 50px; border-radius: 16px; display: flex; align-items: center; justify-content: center; font-weight: 800; font-size: 10px; margin-bottom: 6px; color: white; box-shadow: 0 10px 15px -3px rgba(16, 185, 129, 0.1); }
        .modal-up { background: white; border-radius: 32px 32px 0 0; position: fixed; bottom: 0; width: 100%; max-width: 448px; z-index: 100; transform: translateY(100%); transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.1); box-shadow: 0 -10px 30px rgba(0,0,0,0.05); }
        .modal-up.active { transform: translateY(0); }
        .section-title { font-size: 10px; font-weight: 800; color: #94a3b8; text-transform: uppercase; letter-spacing: 0.1em; margin-bottom: 15px; border-left: 3px solid #10b981; padding-left: 10px; }
    </style>
</head>
<body>

<div id="app" class="max-w-md mx-auto min-h-screen flex flex-col relative pb-24"></div>

<div id="modalProduk" class="fixed inset-0 bg-black/40 z-[90] hidden" onclick="tutupModal()">
    <div class="modal-up p-8" id="modalContent" onclick="event.stopPropagation()">
        <div class="w-12 h-1 bg-slate-200 rounded-full mx-auto mb-8"></div>
        <div class="mb-6">
            <label class="text-[10px] font-bold uppercase text-slate-400 mb-2 block text-center">Tujuan / ID Player</label>
            <input id="inputTujuan" type="number" placeholder="Contoh: 0812xxx / 12345678" class="w-full p-4 bg-slate-50 rounded-2xl outline-none focus:ring-2 focus:ring-emerald-500 font-bold text-center border border-slate-100">
        </div>
        <h3 id="modalTitle" class="text-xl font-black italic text-emerald-600 mb-6 text-center uppercase">Pilih Nominal</h3>
        <div id="listProduk" class="grid grid-cols-2 gap-4 max-h-[45vh] overflow-y-auto pb-10 px-1"></div>
    </div>
</div>

<script>
    const WA_ADMIN = "6285881934739";
    const PROFIT_PULSA = 1500;
    const FEE_TOPUP = 500;
    
    const firebaseConfig = {
        apiKey: "AIzaSyCEeF0D3RB5uthkMKx5rkSTEYii-7Pp0KM",
        authDomain: "riyadistore3.firebaseapp.com",
        databaseURL: "https://riyadistore3-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "riyadistore3",
        storageBucket: "riyadistore3.firebasestorage.app",
        messagingSenderId: "28764528472",
        appId: "1:28764528472:web:941e615ef35d62b4724f2d"
    };

    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    
    let userAktif = null; // Tidak menyimpan sesi, harus login setiap masuk
    let passUser = null; // Disimpan sementara untuk validasi transaksi
    let saldoVisible = true;

    function view(html) { document.getElementById('app').innerHTML = html; }

    function pageLogin() {
        view(`<div class="p-10 pt-24 text-center animate-in fade-in duration-500">
            <div class="w-20 h-20 bg-emerald rounded-[2.5rem] mx-auto mb-6 flex items-center justify-center text-4xl font-black italic text-white shadow-xl shadow-emerald-200">R</div>
            <h1 class="text-3xl logo-font mb-10 italic uppercase tracking-tighter">RYD <span class="text-slate-800">STORE</span></h1>
            <div class="space-y-4">
                <input id="l_u" type="text" placeholder="Username" class="w-full p-4 bg-white border border-slate-200 rounded-2xl outline-none text-center font-bold shadow-sm">
                <input id="l_p" type="password" placeholder="Password" class="w-full p-4 bg-white border border-slate-200 rounded-2xl outline-none text-center font-bold shadow-sm">
                <button onclick="doLogin()" class="w-full btn-emerald p-4 rounded-2xl font-black uppercase tracking-widest shadow-lg shadow-emerald-200">Login Member</button>
                <button onclick="pageRegister()" class="w-full text-slate-400 text-[10px] font-bold uppercase tracking-widest pt-4">Buat Akun Baru</button>
            </div>
        </div>`);
    }

    function pageRegister() {
        view(`<div class="p-10 pt-20 animate-in slide-in-from-right duration-300">
            <h2 class="text-2xl font-black italic text-emerald mb-6 uppercase">Pendaftaran</h2>
            <div class="space-y-4">
                <input id="r_u" type="text" placeholder="Username Baru" class="w-full p-4 bg-white border border-slate-200 rounded-2xl outline-none font-bold">
                <input id="r_p" type="password" placeholder="Password Baru" class="w-full p-4 bg-white border border-slate-200 rounded-2xl outline-none font-bold">
                <button onclick="doRegister()" class="w-full btn-emerald p-4 rounded-2xl font-black uppercase shadow-lg shadow-emerald-200">Daftar & Screenshot</button>
                <button onclick="pageLogin()" class="w-full text-slate-400 text-xs font-bold uppercase mt-4 text-center block">Kembali</button>
            </div>
        </div>`);
    }

    function doLogin() {
        const u = document.getElementById('l_u').value.toLowerCase().trim();
        const p = document.getElementById('l_p').value;
        if(!u || !p) return Swal.fire('Error', 'Username & Password wajib diisi', 'error');

        db.ref('users/' + u).once('value').then((s) => {
            if(s.exists() && s.val().password === p) {
                userAktif = u;
                passUser = p;
                pageDashboard();
            } else {
                Swal.fire('Gagal', 'Username atau Password salah!', 'error');
            }
        }).catch(e => Swal.fire('Koneksi Error', 'Pastikan Firebase Rules sudah di set ke true', 'error'));
    }

    function pageDashboard() {
        db.ref('users/' + userAktif).on('value', (snapshot) => {
            const data = snapshot.val();
            const saldo = parseInt(data.saldo || 0);
            view(`
                <div class="p-6 animate-in fade-in duration-700">
                    <div class="flex justify-between items-center mb-8">
                        <div>
                            <p class="text-[8px] text-slate-400 font-bold uppercase tracking-widest leading-none mb-1">MEMBER AKTIF</p>
                            <h2 class="text-lg font-black text-slate-800 italic uppercase">@${userAktif}</h2>
                        </div>
                        <button onclick="location.reload()" class="w-10 h-10 flex items-center justify-center rounded-2xl bg-white border border-slate-100 text-red-400 text-xs shadow-sm italic font-bold">LOGOUT</button>
                    </div>

                    <div class="card-white p-6 mb-8 bg-gradient-to-br from-white to-emerald-50">
                        <div class="flex justify-between items-start">
                            <div>
                                <div class="flex items-center gap-2 mb-1">
                                    <p class="text-[9px] font-black text-emerald-600 uppercase tracking-widest">Saldo Anda</p>
                                    <button onclick="saldoVisible = !saldoVisible; pageDashboard()" class="text-[10px]">${saldoVisible ? 'üîí' : 'üëÅÔ∏è'}</button>
                                </div>
                                <h2 class="text-xl font-black text-slate-800 italic">${saldoVisible ? 'Rp ' + saldo.toLocaleString() : '‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢'}</h2>
                            </div>
                            <button onclick="topUpSaldo()" class="btn-emerald p-2 px-6 rounded-xl text-[9px] font-black uppercase tracking-widest shadow-lg shadow-emerald-200">Top Up</button>
                        </div>
                    </div>

                    <div class="space-y-12 mb-24">
                        <div><h3 class="section-title">E-Wallet</h3>
                            <div class="grid grid-cols-4 gap-4 text-center">
                                <div onclick="bukaModal('DANA', 'ewallet')" class="flex flex-col items-center"><div class="menu-icon bg-blue-500 italic">DANA</div><span class="text-[8px] font-black">DANA</span></div>
                                <div onclick="bukaModal('GOPAY', 'ewallet')" class="flex flex-col items-center"><div class="menu-icon bg-emerald-600 italic">GOPY</div><span class="text-[8px] font-black">GOPAY</span></div>
                                <div onclick="bukaModal('OVO', 'ewallet')" class="flex flex-col items-center"><div class="menu-icon bg-purple-800 italic">OVO</div><span class="text-[8px] font-black">OVO</span></div>
                                <div onclick="bukaModal('SHOPEE', 'ewallet')" class="flex flex-col items-center"><div class="menu-icon bg-orange-600 italic">SPAY</div><span class="text-[8px] font-black text-[7px]">SHOPEE</span></div>
                            </div>
                        </div>

                        <div><h3 class="section-title">Pulsa Seluler</h3>
                            <div class="grid grid-cols-4 gap-4 text-center">
                                <div onclick="bukaModal('Telkomsel', 'pulsa')" class="flex flex-col items-center"><div class="menu-icon bg-red-500">T-SEL</div><span class="text-[8px] font-black uppercase">T-Sel</span></div>
                                <div onclick="bukaModal('Indosat', 'pulsa')" class="flex flex-col items-center"><div class="menu-icon bg-yellow-500">ISAT</div><span class="text-[8px] font-black uppercase">Isat</span></div>
                                <div onclick="bukaModal('XL', 'pulsa')" class="flex flex-col items-center"><div class="menu-icon bg-blue-500">XL</div><span class="text-[8px] font-black uppercase">XL</span></div>
                                <div onclick="bukaModal('Tri', 'pulsa')" class="flex flex-col items-center"><div class="menu-icon bg-pink-500">TRI</div><span class="text-[8px] font-black uppercase">Tri</span></div>
                            </div>
                        </div>

                        <div><h3 class="section-title">Game (Kecil - Besar)</h3>
                            <div class="grid grid-cols-3 gap-6 text-center">
                                <div onclick="bukaModal('Royal Dream', 'game')" class="flex flex-col items-center"><div class="menu-icon bg-emerald italic shadow-sm">RD</div><span class="text-[8px] font-black">ROYAL DREAM</span></div>
                                <div onclick="bukaModal('Higgs Domino', 'game')" class="flex flex-col items-center"><div class="menu-icon bg-purple-600 italic shadow-sm">HD</div><span class="text-[8px] font-black">HIGGS DOMINO</span></div>
                                <div onclick="bukaModal('Free Fire', 'game')" class="flex flex-col items-center"><div class="menu-icon bg-orange-500 italic shadow-sm">FF</div><span class="text-[8px] font-black">FREE FIRE</span></div>
                                <div onclick="bukaModal('Mobile Legends', 'game')" class="flex flex-col items-center"><div class="menu-icon bg-blue-700 italic shadow-sm">ML</div><span class="text-[8px] font-black leading-none">M-LEGENDS</span></div>
                                <div onclick="bukaModal('COD Mobile', 'game')" class="flex flex-col items-center"><div class="menu-icon bg-yellow-800 italic shadow-sm">COD</div><span class="text-[8px] font-black">COD M</span></div>
                                <div onclick="bukaModal('AOV', 'game')" class="flex flex-col items-center"><div class="menu-icon bg-blue-900 italic shadow-sm">AOV</div><span class="text-[8px] font-black">AOV</span></div>
                                <div onclick="bukaModal('COC', 'game')" class="flex flex-col items-center"><div class="menu-icon bg-amber-700 italic shadow-sm">COC</div><span class="text-[8px] font-black">COC</span></div>
                                <div onclick="bukaModal('Boss Domino', 'game')" class="flex flex-col items-center"><div class="menu-icon bg-red-700 italic shadow-sm">BOSS</div><span class="text-[8px] font-black leading-none">BOSS DOM</span></div>
                            </div>
                        </div>
                    </div>
                </div>
            `);
        });
    }

    function doRegister() {
        const u = document.getElementById('r_u').value.toLowerCase().trim();
        const p = document.getElementById('r_p').value;
        if(u.length < 3) return Swal.fire('Error', 'Username terlalu pendek', 'error');

        db.ref('users/' + u).once('value', s => {
            if(s.exists()) return Swal.fire('Gagal', 'Username sudah ada', 'error');
            db.ref('users/' + u).set({ password: p, saldo: 0 }).then(() => {
                Swal.fire({
                    title: 'DAFTAR BERHASIL!',
                    html: `<div class="bg-emerald-50 p-6 rounded-2xl border border-emerald-100 text-left">
                        <p class="text-[10px] font-bold text-center mb-4 uppercase">Screnshot Sekarang!</p>
                        <p class="text-[9px] text-slate-500 uppercase tracking-widest">Username:</p><p class="text-lg font-black text-emerald mb-4">${u}</p>
                        <p class="text-[9px] text-slate-500 uppercase tracking-widest">Password:</p><p class="text-lg font-black text-emerald">${p}</p>
                    </div>`,
                    confirmButtonText: 'SAYA SUDAH SCRENSHOT'
                }).then(() => pageLogin());
            });
        });
    }

    function bukaModal(name, tipe) {
        document.getElementById('modalTitle').innerText = name;
        document.getElementById('inputTujuan').value = "";
        const list = document.getElementById('listProduk');
        list.innerHTML = "";
        let noms = [];
        
        if (tipe === 'pulsa') {
            noms = [{lab:'5rb', p:5000+PROFIT_PULSA}, {lab:'10rb', p:10000+PROFIT_PULSA}, {lab:'20rb', p:20000+PROFIT_PULSA}, {lab:'50rb', p:50000+PROFIT_PULSA}, {lab:'100rb', p:100000+PROFIT_PULSA}];
        } else if (tipe === 'ewallet') {
            noms = [{lab:'10.000', p:12000}, {lab:'20.000', p:22000}, {lab:'50.000', p:52000}, {lab:'100.000', p:102000}, {lab:'200.000', p:202000}, {lab:'500.000', p:502000}];
        } else {
            noms = [{lab:'1.500', p:2000}, {lab:'5.000', p:7000}, {lab:'10.000', p:12500}, {lab:'25.000', p:27000}, {lab:'50.000', p:52000}, {lab:'100.000', p:102000}, {lab:'250.000', p:252000}, {lab:'500.000', p:502000}];
        }

        noms.forEach(i => {
            list.innerHTML += `<div onclick="konfirmasiBeli('${name}', '${i.lab}', ${i.p})" class="bg-white p-5 rounded-2xl border border-slate-100 text-center shadow-sm active:bg-emerald-50"><p class="text-[11px] font-black uppercase italic">${i.lab}</p><p class="text-[9px] font-bold text-emerald-600">Rp ${i.p.toLocaleString()}</p></div>`;
        });
        document.getElementById('modalProduk').classList.remove('hidden');
        setTimeout(() => document.getElementById('modalContent').classList.add('active'), 10);
    }

    function konfirmasiBeli(p, n, h) {
        const no = document.getElementById('inputTujuan').value;
        if(!no || no.length < 5) return Swal.fire('Error', 'Lengkapi Nomor/ID Tujuan', 'warning');

        Swal.fire({
            title: 'Konfirmasi Sandi',
            input: 'password',
            inputLabel: 'Masukkan Password Akun Anda',
            inputPlaceholder: 'Password...',
            showCancelButton: true
        }).then(res => {
            if(res.value === passUser) {
                window.location.href = `https://wa.me/${WA_ADMIN}?text=*TRANSAKSI*%0AUser: *${userAktif.toUpperCase()}*%0AProduk: *${p} ${n}*%0AHarga: *Rp ${h.toLocaleString()}*%0ATujuan: *${no}*`;
            } else if(res.value !== undefined) {
                Swal.fire('Gagal', 'Sandi salah, transaksi dibatalkan!', 'error');
            }
        });
    }

    function topUpSaldo() {
        Swal.fire({
            title: 'Isi Saldo',
            input: 'number',
            inputLabel: 'Minimal 10rb (Fee 500)',
            showCancelButton: true
        }).then(res => {
            if(res.value >= 10000) {
                const total = parseInt(res.value) + FEE_TOPUP;
                window.location.href = `https://wa.me/${WA_ADMIN}?text=*ISI SALDO*%0AUser: *${userAktif.toUpperCase()}*%0ANominal: *Rp ${parseInt(res.value).toLocaleString()}*%0AFee: *500*%0ATotal: *Rp ${total.toLocaleString()}*`;
            }
        });
    }

    function tutupModal() {
        document.getElementById('modalContent').classList.remove('active');
        setTimeout(() => document.getElementById('modalProduk').classList.add('hidden'), 400);
    }

    // Jalankan Login di awal
    pageLogin();
</script>
</body>
</html>
