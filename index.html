<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RYD STORE - Digital Payment</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
        .blue-gradient { background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%); }
    </style>
</head>
<body>

<div id="app" class="max-w-md mx-auto min-h-screen bg-white shadow-2xl relative">
    </div>

<script>
    // --- DATA FIREBASE ASLI RIYADI (SUDAH DIPERBAIKI) ---
    const firebaseConfig = {
        apiKey: "AIzaSyAgv7_Ysh6_Pz0q7VvF_Ew8A0p-6pM46eE",
        authDomain: "rydstore3.firebaseapp.com",
        databaseURL: "https://rydstore3-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "rydstore3",
        storageBucket: "rydstore3.appspot.com",
        messagingSenderId: "338805214041",
        appId: "1:338805214041:web:248106d91079366e60977e"
    };

    if (!firebase.apps.length) {
        firebase.initializeApp(firebaseConfig);
    }
    const db = firebase.database();
    const WA_ADMIN = "6282210842236"; 
    let currentUser = null;

    const app = document.getElementById('app');

    function showLogin() {
        app.innerHTML = `
            <div class="p-8 pt-20 text-center">
                <div class="w-20 h-20 blue-gradient rounded-2xl mx-auto mb-4 flex items-center justify-center shadow-lg text-white text-4xl font-bold">R</div>
                <h1 class="text-2xl font-bold text-gray-800">RYD STORE</h1>
                <p class="text-gray-500 text-sm mb-10">Silakan masuk ke akun Anda</p>
                <div class="space-y-4 text-left">
                    <input id="u_name" type="text" placeholder="Username" class="w-full p-4 bg-gray-50 border rounded-xl focus:ring-2 focus:ring-blue-500 outline-none">
                    <input id="u_pass" type="password" placeholder="Password" class="w-full p-4 bg-gray-50 border rounded-xl focus:ring-2 focus:ring-blue-500 outline-none">
                    <button onclick="handleLogin()" id="btnLogin" class="w-full blue-gradient text-white p-4 rounded-xl font-bold shadow-lg active:scale-95 transition-all">MASUK</button>
                    <button onclick="showRegister()" class="w-full py-2 text-blue-600 text-sm font-semibold text-center block">Daftar Akun Baru</button>
                </div>
            </div>`;
    }

    function showRegister() {
        app.innerHTML = `
            <div class="p-8 pt-20 text-center">
                <h2 class="text-2xl font-bold text-gray-800 mb-2">Daftar Akun</h2>
                <p class="text-gray-500 mb-8">Lengkapi data untuk bergabung</p>
                <div class="space-y-4 text-left">
                    <input id="r_name" type="text" placeholder="Buat Username" class="w-full p-4 bg-gray-50 border rounded-xl outline-none focus:ring-2 focus:ring-blue-500">
                    <input id="r_pass" type="password" placeholder="Buat Password" class="w-full p-4 bg-gray-50 border rounded-xl outline-none focus:ring-2 focus:ring-blue-500">
                    <button onclick="handleRegister()" class="w-full bg-green-600 text-white p-4 rounded-xl font-bold shadow-lg active:scale-95 transition-all">DAFTAR SEKARANG</button>
                    <button onclick="showLogin()" class="w-full py-2 text-gray-500 text-sm font-semibold text-center block">Sudah punya akun? Login</button>
                </div>
            </div>`;
    }

    function showDashboard() {
        db.ref('users/' + currentUser).on('value', (s) => {
            const data = s.val();
            if(!data) return;
            
            app.innerHTML = `
                <div class="blue-gradient p-6 pb-24 text-white">
                    <div class="flex justify-between items-center mb-8">
                        <div><p class="text-xs opacity-70">Halo,</p><p class="font-bold text-lg">${currentUser}</p></div>
                        <button onclick="location.reload()" class="bg-white/20 p-2 rounded-lg text-xs backdrop-blur-md">Logout</button>
                    </div>
                    <p class="text-xs opacity-70 mb-1">Total Saldo</p>
                    <h2 class="text-3xl font-bold tracking-tight">Rp ${Number(data.saldo || 0).toLocaleString('id-ID')}</h2>
                </div>

                <div class="p-5 -mt-16 bg-white rounded-t-[32px] min-h-screen">
                    <div class="grid grid-cols-2 gap-4 mb-8">
                        <button onclick="showTransfer()" class="p-4 rounded-2xl bg-blue-50 border border-blue-100 flex flex-col items-center">
                            <div class="w-12 h-12 bg-blue-500 rounded-full flex items-center justify-center mb-2 shadow-md text-white text-xl">üí∏</div>
                            <span class="text-sm font-bold text-blue-900">Transfer</span>
                        </button>
                        <button onclick="alert('Hubungi Admin untuk Top Up')" class="p-4 rounded-2xl bg-orange-50 border border-orange-100 flex flex-col items-center">
                            <div class="w-12 h-12 bg-orange-500 rounded-full flex items-center justify-center mb-2 shadow-md text-white text-xl">üí≥</div>
                            <span class="text-sm font-bold text-orange-900">Top Up</span>
                        </button>
                    </div>

                    <h3 class="font-bold text-gray-800 mb-4">Pilihan Produk Pulsa</h3>
                    <div class="space-y-3 pb-24">
                        ${productItem("Pulsa Telkomsel 5.000", 6000)}
                        ${productItem("Pulsa Telkomsel 10.000", 11000)}
                        ${productItem("Pulsa Telkomsel 20.000", 21000)}
                        ${productItem("Pulsa Telkomsel 25.000", 26000)}
                        ${productItem("Pulsa Telkomsel 50.000", 51000)}
                        ${productItem("Pulsa Telkomsel 100.000", 101000)}
                    </div>
                </div>`;
        });
    }

    function productItem(name, price) {
        return `
            <div onclick="beli('${name}', ${price})" class="flex justify-between p-4 bg-gray-50 border border-gray-100 rounded-2xl items-center active:bg-blue-50 transition-all cursor-pointer">
                <div class="flex items-center">
                    <div class="w-10 h-10 bg-white rounded-xl flex items-center justify-center mr-3 shadow-sm text-xl">üì±</div>
                    <span class="text-sm font-medium text-gray-700">${name}</span>
                </div>
                <span class="font-bold text-blue-700">Rp ${price.toLocaleString('id-ID')}</span>
            </div>`;
    }

    function showTransfer() {
        app.innerHTML = `
            <div class="p-6">
                <div class="flex items-center mb-8">
                    <button onclick="showDashboard()" class="text-2xl mr-4 text-gray-700">‚Üê</button>
                    <h2 class="text-xl font-bold text-gray-800">Transfer Saldo</h2>
                </div>
                <div class="bg-gray-50 p-5 rounded-2xl mb-4">
                    <label class="block text-xs font-bold text-gray-400 mb-2 uppercase text-left">Username Penerima</label>
                    <input id="tf_target" type="text" placeholder="Masukkan username tujuan" class="w-full bg-transparent text-lg font-bold outline-none border-b border-gray-200 pb-1">
                </div>
                <div class="bg-gray-50 p-5 rounded-2xl mb-8">
                    <label class="block text-xs font-bold text-gray-400 mb-2 uppercase text-left">Nominal</label>
                    <input id="tf_amount" type="number" placeholder="0" class="w-full bg-transparent text-2xl font-bold text-blue-600 outline-none border-b border-gray-200 pb-1">
                </div>
                <button onclick="handleTransfer()" class="w-full blue-gradient text-white p-5 rounded-2xl font-bold shadow-lg active:scale-95 transition-all">KIRIM SEKARANG</button>
            </div>`;
    }

    function handleRegister() {
        const user = document.getElementById('r_name').value.toLowerCase().trim();
        const pass = document.getElementById('r_pass').value;
        if(user.length < 3 || !pass) return alert("Username minimal 3 huruf & password wajib diisi");
        
        db.ref('users/' + user).set({ password: pass, saldo: 0 })
          .then(() => { alert("Pendaftaran Berhasil! Silakan Login."); showLogin(); })
          .catch(e => alert("Gagal Daftar: " + e.message));
    }

    function handleLogin() {
        const user = document.getElementById('u_name').value.toLowerCase().trim();
        const pass = document.getElementById('u_pass').value;
        if(!user || !pass) return alert("Isi username dan password!");

        db.ref('users/' + user).once('value', (s) => {
            if(s.exists() && s.val().password === pass) {
                currentUser = user;
                showDashboard();
            } else {
                alert("Login Gagal! Username atau Password salah.");
            }
        }).catch(e => alert("Koneksi Error: " + e.message));
    }

    function handleTransfer() {
        const target = document.getElementById('tf_target').value.toLowerCase().trim();
        const amount = parseInt(document.getElementById('tf_amount').value);
        if (!target || !amount || amount <= 0) return alert("Lengkapi data transfer");
        if (target === currentUser) return alert("Tidak bisa kirim ke diri sendiri");

        db.ref('users/' + currentUser).once('value', (s) => {
            const mySaldo = s.val().saldo || 0;
            if (mySaldo < amount) return alert("Saldo Anda kurang!");
            
            db.ref('users/' + target).once('value', (t) => {
                if (!t.exists()) return alert("User tujuan tidak ditemukan!");
                
                db.ref('users/' + currentUser).update({ saldo: mySaldo - amount });
                db.ref('users/' + target).update({ saldo: (t.val().saldo || 0) + amount });
                alert("Transfer Sukses!");
                showDashboard();
            });
        });
    }

    function beli(produk, harga) {
        db.ref('users/' + currentUser).once('value', (s) => {
            if(s.val().saldo >= harga) {
                const msg = `Halo Admin, saya beli ${produk}. (User: ${currentUser})`;
                window.open(`https://wa.me/${WA_ADMIN}?text=${encodeURIComponent(msg)}`);
            } else { alert("Saldo Tidak Cukup!"); }
        });
    }

    // Jalankan awal
    showLogin();
</script>
</body>
</html>
