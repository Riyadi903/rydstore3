<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RYD STORE - Panel Pulsa</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
        .blue-gradient { background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%); }
        .category-card { transition: all 0.2s; cursor: pointer; }
        .category-card:active { transform: scale(0.95); }
    </style>
</head>
<body>

<div id="app" class="max-w-md mx-auto min-h-screen bg-white shadow-2xl relative pb-10">
    </div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyAgv7_Ysh6_Pz0q7VvF_Ew8A0p-6pM46eE",
        authDomain: "rydstore3.firebaseapp.com",
        databaseURL: "https://rydstore3-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "rydstore3",
        storageBucket: "rydstore3.appspot.com",
        messagingSenderId: "338805214041",
        appId: "1:338805214041:web:248106d91079366e60977e"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const WA_ADMIN = "6285881934739"; 
    let currentUser = null;

    const app = document.getElementById('app');

    // --- VIEW: LOGIN ---
    function showLogin() {
        app.innerHTML = `
            <div class="p-8 pt-20 text-center">
                <div class="w-20 h-20 blue-gradient rounded-3xl mx-auto mb-4 flex items-center justify-center shadow-lg text-white text-4xl font-bold italic">RS</div>
                <h1 class="text-2xl font-bold text-gray-800">RYD STORE</h1>
                <p class="text-gray-500 text-sm mb-10">Pusat Isi Ulang Pulsa Termurah</p>
                <div class="space-y-4 text-left">
                    <input id="u_name" type="text" placeholder="Username" class="w-full p-4 bg-gray-50 border rounded-2xl outline-none focus:ring-2 focus:ring-blue-500">
                    <input id="u_pass" type="password" placeholder="Password" class="w-full p-4 bg-gray-50 border rounded-2xl outline-none focus:ring-2 focus:ring-blue-500">
                    <button onclick="handleLogin()" class="w-full blue-gradient text-white p-4 rounded-2xl font-bold shadow-lg active:scale-95 transition-all mt-4">MASUK KE PANEL</button>
                    <button onclick="showRegister()" class="w-full py-2 text-blue-600 text-sm font-semibold">Daftar Akun Baru</button>
                </div>
            </div>`;
    }

    // --- VIEW: REGISTER ---
    function showRegister() {
        app.innerHTML = `
            <div class="p-8 pt-20">
                <h2 class="text-2xl font-bold text-gray-800 mb-2">Pendaftaran</h2>
                <p class="text-gray-500 mb-8">Buat akun untuk mulai bertransaksi</p>
                <div class="space-y-4">
                    <input id="r_name" type="text" placeholder="Username (huruf kecil)" class="w-full p-4 bg-gray-50 border rounded-2xl outline-none">
                    <input id="r_pass" type="password" placeholder="Password" class="w-full p-4 bg-gray-50 border rounded-2xl outline-none">
                    <button onclick="handleRegister()" class="w-full bg-green-600 text-white p-4 rounded-2xl font-bold shadow-lg active:scale-95 transition-all">DAFTAR SEKARANG</button>
                    <button onclick="showLogin()" class="w-full py-2 text-gray-500 text-sm font-semibold text-center block">Kembali ke Login</button>
                </div>
            </div>`;
    }

    // --- VIEW: DASHBOARD ---
    function showDashboard() {
        db.ref('users/' + currentUser).on('value', (s) => {
            const data = s.val();
            if(!data) return;
            
            app.innerHTML = `
                <div class="blue-gradient p-6 pb-28 text-white rounded-b-[40px] shadow-xl">
                    <div class="flex justify-between items-center mb-8">
                        <div><p class="text-xs opacity-70 italic tracking-widest">RYD STORE APP</p><p class="font-bold text-lg">@${currentUser}</p></div>
                        <button onclick="location.reload()" class="bg-white/20 p-2 rounded-xl text-xs backdrop-blur-md px-4">Keluar</button>
                    </div>
                    <p class="text-xs opacity-80 mb-1">Saldo Akun</p>
                    <h2 class="text-4xl font-bold tracking-tight">Rp ${Number(data.saldo || 0).toLocaleString('id-ID')}</h2>
                </div>

                <div class="px-5 -mt-20">
                    <div class="bg-white p-4 rounded-3xl shadow-xl flex justify-around items-center mb-8">
                        <button onclick="showTransfer()" class="flex flex-col items-center">
                            <div class="w-12 h-12 bg-blue-100 rounded-full flex items-center justify-center text-blue-600 mb-1 text-xl">üí∏</div>
                            <span class="text-[10px] font-bold text-gray-600 uppercase">Transfer</span>
                        </button>
                        <button onclick="alert('Kirim bukti transfer ke WhatsApp Admin untuk Top Up')" class="flex flex-col items-center">
                            <div class="w-12 h-12 bg-orange-100 rounded-full flex items-center justify-center text-orange-600 mb-1 text-xl">‚ûï</div>
                            <span class="text-[10px] font-bold text-gray-600 uppercase">Top Up</span>
                        </button>
                        <button onclick="alert('Fitur segera hadir')" class="flex flex-col items-center opacity-40">
                            <div class="w-12 h-12 bg-gray-100 rounded-full flex items-center justify-center text-gray-600 mb-1 text-xl">üïí</div>
                            <span class="text-[10px] font-bold text-gray-600 uppercase">Riwayat</span>
                        </button>
                    </div>

                    <h3 class="font-bold text-gray-800 mb-4 px-2">Pilih Provider Pulsa</h3>
                    <div class="grid grid-cols-2 gap-4">
                        ${categoryCard("Telkomsel", "bg-red-50", "text-red-600", "üî¥")}
                        ${categoryCard("Indosat", "bg-yellow-50", "text-yellow-600", "üü°")}
                        ${categoryCard("XL Axiata", "bg-blue-50", "text-blue-600", "üîµ")}
                        ${categoryCard("Tri (3)", "bg-pink-50", "text-pink-600", "üü£")}
                    </div>
                </div>`;
        });
    }

    function categoryCard(name, bg, text, icon) {
        return `
            <div onclick="showProducts('${name}')" class="${bg} p-6 rounded-3xl border border-white shadow-sm flex flex-col items-center category-card">
                <span class="text-3xl mb-2">${icon}</span>
                <span class="font-bold ${text} text-sm">${name}</span>
            </div>`;
    }

    // --- VIEW: PRODUCTS ---
    function showProducts(provider) {
        const prices = [5000, 10000, 20000, 25000, 50000, 100000];
        const markup = 1000; // Untung 1000 per produk

        let listHtml = `
            <div class="p-6">
                <div class="flex items-center mb-6">
                    <button onclick="showDashboard()" class="text-2xl mr-4">‚Üê</button>
                    <h2 class="text-xl font-bold">Pulsa ${provider}</h2>
                </div>
                <div class="space-y-3">`;

        prices.forEach(p => {
            const finalPrice = p + markup;
            listHtml += `
                <div onclick="beli('Pulsa ${provider} ${p.toLocaleString()}', ${finalPrice})" class="flex justify-between p-4 bg-gray-50 border border-gray-100 rounded-2xl items-center active:bg-blue-50">
                    <span class="text-sm font-semibold">${provider} ${p/1000}K</span>
                    <span class="font-bold text-blue-700">Rp ${finalPrice.toLocaleString('id-ID')}</span>
                </div>`;
        });

        listHtml += `</div></div>`;
        app.innerHTML = listHtml;
    }

    // --- VIEW: TRANSFER ---
    function showTransfer() {
        app.innerHTML = `
            <div class="p-6">
                <div class="flex items-center mb-8">
                    <button onclick="showDashboard()" class="text-2xl mr-4">‚Üê</button>
                    <h2 class="text-xl font-bold">Transfer Saldo</h2>
                </div>
                <div class="bg-blue-50 p-6 rounded-[32px] mb-6 shadow-inner">
                    <label class="block text-[10px] font-bold text-blue-400 mb-2 uppercase tracking-widest text-left">Username Tujuan</label>
                    <input id="tf_target" type="text" placeholder="Contoh: riyadi_user" class="w-full bg-transparent text-lg font-bold outline-none border-b-2 border-blue-100 pb-2 placeholder:text-blue-200">
                </div>
                <div class="bg-gray-50 p-6 rounded-[32px] mb-10 shadow-inner">
                    <label class="block text-[10px] font-bold text-gray-400 mb-2 uppercase tracking-widest text-left">Nominal Kirim</label>
                    <input id="tf_amount" type="number" placeholder="0" class="w-full bg-transparent text-3xl font-bold text-gray-800 outline-none border-b-2 border-gray-100 pb-2">
                </div>
                <button onclick="handleTransfer()" class="w-full blue-gradient text-white p-5 rounded-[24px] font-bold shadow-xl active:scale-95 transition-all">KIRIM SALDO SEKARANG</button>
            </div>`;
    }

    // --- LOGIC FUNCTIONS ---
    function handleRegister() {
        const user = document.getElementById('r_name').value.toLowerCase().trim();
        const pass = document.getElementById('r_pass').value;
        if(user.length < 3) return alert("Username minimal 3 huruf");
        db.ref('users/' + user).set({ password: pass, saldo: 0 }).then(() => { alert("Pendaftaran Berhasil!"); showLogin(); });
    }

    function handleLogin() {
        const user = document.getElementById('u_name').value.toLowerCase().trim();
        const pass = document.getElementById('u_pass').value;
        db.ref('users/' + user).once('value', (s) => {
            if(s.exists() && s.val().password === pass) { currentUser = user; showDashboard(); }
            else { alert("User tidak ditemukan atau password salah!"); }
        });
    }

    function handleTransfer() {
        const target = document.getElementById('tf_target').value.toLowerCase().trim();
        const amount = parseInt(document.getElementById('tf_amount').value);
        if (!target || !amount || amount <= 0) return alert("Data tidak valid");
        if (target === currentUser) return alert("Gak bisa transfer ke diri sendiri boss");

        db.ref('users/' + currentUser).once('value', (s) => {
            const mySaldo = s.val().saldo || 0;
            if (mySaldo < amount) return alert("Saldo kurang!");
            db.ref('users/' + target).once('value', (t) => {
                if (!t.exists()) return alert("User tujuan tidak ditemukan!");
                db.ref('users/' + currentUser).update({ saldo: mySaldo - amount });
                db.ref('users/' + target).update({ saldo: (t.val().saldo || 0) + amount });
                alert("Transfer Sukses ke " + target);
                showDashboard();
            });
        });
    }

    function beli(produk, harga) {
        db.ref('users/' + currentUser).once('value', (s) => {
            if(s.val().saldo >= harga) {
                const msg = `Halo Admin, saya beli ${produk}. User: ${currentUser}`;
                window.open(`https://wa.me/${WA_ADMIN}?text=${encodeURIComponent(msg)}`);
            } else { alert("Saldo Tidak Cukup!"); }
        });
    }

    showLogin();
</script>
</body>
</html>
