<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RYD STORE OFFICIAL V5</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        :root { --emerald: #10b981; --emerald-dark: #059669; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #ffffff; color: #1e293b; margin: 0; overflow-x: hidden; -webkit-tap-highlight-color: transparent; }
        
        .card-white { background: white; border-radius: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.04); border: 1px solid #f1f5f9; }
        .btn-emerald { background: linear-gradient(135deg, #10b981 0%, #059669 100%); color: white; }
        
        .menu-icon { width: 52px; height: 52px; border-radius: 18px; display: flex; align-items: center; justify-content: center; font-weight: 800; font-size: 11px; margin-bottom: 8px; color: white; box-shadow: 0 6px 12px rgba(0,0,0,0.1); }
        
        /* Navigasi Sub-Page */
        .sub-page { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #ffffff; z-index: 80; transform: translateX(100%); transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1); overflow-y: auto; padding: 24px; }
        .sub-page.active { transform: translateX(0); }
        
        /* Modal Bottom Sheet */
        .modal-up { background: white; border-radius: 32px 32px 0 0; position: fixed; bottom: 0; width: 100%; max-width: 448px; z-index: 100; transform: translateY(100%); transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1); box-shadow: 0 -10px 40px rgba(0,0,0,0.15); }
        .modal-up.active { transform: translateY(0); }
        
        .section-title { font-size: 11px; font-weight: 800; color: #94a3b8; text-transform: uppercase; letter-spacing: 0.1em; margin-bottom: 16px; border-left: 4px solid #10b981; padding-left: 12px; }
        
        .history-card { border-left: 4px solid var(--emerald); background: #f8fafc; padding: 12px; border-radius: 16px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        
        /* Saldo Text Auto Resize */
        .saldo-text { font-size: clamp(1rem, 5vw, 1.25rem); font-weight: 900; font-style: italic; }
    </style>
</head>
<body>

<div id="app" class="max-w-md mx-auto min-h-screen relative pb-10">
    </div>

<div id="modalProduk" class="fixed inset-0 bg-black/60 z-[110] hidden" onclick="tutupModal()">
    <div class="modal-up p-8" id="modalContent" onclick="event.stopPropagation()">
        <div class="w-12 h-1.5 bg-slate-200 rounded-full mx-auto mb-6"></div>
        <div class="mb-5">
            <label class="text-[10px] font-black uppercase text-slate-400 mb-2 block text-center">Nomor HP / ID Tujuan</label>
            <input id="inputTujuan" type="number" placeholder="Input disini..." class="w-full p-4 bg-slate-50 rounded-2xl outline-none border-2 border-slate-100 font-bold text-center text-lg focus:border-emerald-500 transition-all">
        </div>
        <h3 id="modalTitle" class="text-xl font-black italic text-emerald-600 mb-4 text-center uppercase">Pilih Item</h3>
        <div id="listProduk" class="grid grid-cols-2 gap-3 max-h-[40vh] overflow-y-auto pb-8 px-1"></div>
    </div>
</div>

<div id="pagePulsa" class="sub-page max-w-md mx-auto">
    <button onclick="closeSubPage('pagePulsa')" class="w-10 h-10 card-white flex items-center justify-center font-bold mb-6">‚Üê</button>
    <h2 class="text-2xl font-black italic uppercase mb-8">Pulsa & Data</h2>
    <div class="grid grid-cols-3 gap-8 text-center">
        <div onclick="bukaModal('Telkomsel', 'Pulsa')" class="flex flex-col items-center"><div class="menu-icon bg-red-600">T-SEL</div><span class="text-[10px] font-black uppercase">Telkomsel</span></div>
        <div onclick="bukaModal('Indosat', 'Pulsa')" class="flex flex-col items-center"><div class="menu-icon bg-yellow-500">ISAT</div><span class="text-[10px] font-black uppercase">Indosat</span></div>
        <div onclick="bukaModal('XL Axiata', 'Pulsa')" class="flex flex-col items-center"><div class="menu-icon bg-blue-600">XL</div><span class="text-[10px] font-black uppercase">XL Axiata</span></div>
        <div onclick="bukaModal('Three', 'Pulsa')" class="flex flex-col items-center"><div class="menu-icon bg-pink-600">TRI</div><span class="text-[10px] font-black uppercase">Three</span></div>
    </div>
</div>

<div id="pageGame" class="sub-page max-w-md mx-auto">
    <button onclick="closeSubPage('pageGame')" class="w-10 h-10 card-white flex items-center justify-center font-bold mb-6">‚Üê</button>
    <h2 class="text-2xl font-black italic uppercase mb-8">Top Up Game</h2>
    <div class="grid grid-cols-3 gap-8 text-center">
        <div onclick="bukaModal('Royal Dream', 'Game')" class="flex flex-col items-center"><div class="menu-icon bg-emerald-600">RD</div><span class="text-[10px] font-black uppercase">Royal Dream</span></div>
        <div onclick="bukaModal('Free Fire', 'Game')" class="flex flex-col items-center"><div class="menu-icon bg-orange-600">FF</div><span class="text-[10px] font-black uppercase">Free Fire</span></div>
        <div onclick="bukaModal('Mobile Legends', 'Game')" class="flex flex-col items-center"><div class="menu-icon bg-blue-800">MLBB</div><span class="text-[10px] font-black uppercase">M-Legends</span></div>
        <div onclick="bukaModal('CODM', 'Game')" class="flex flex-col items-center"><div class="menu-icon bg-zinc-800">COD</div><span class="text-[10px] font-black uppercase">Call Of Duty</span></div>
        <div onclick="bukaModal('AOV', 'Game')" class="flex flex-col items-center"><div class="menu-icon bg-blue-900">AOV</div><span class="text-[10px] font-black uppercase">Arena Valor</span></div>
    </div>
</div>

<div id="pageEwallet" class="sub-page max-w-md mx-auto">
    <button onclick="closeSubPage('pageEwallet')" class="w-10 h-10 card-white flex items-center justify-center font-bold mb-6">‚Üê</button>
    <h2 class="text-2xl font-black italic uppercase mb-8">E-Wallet Service</h2>
    <div class="grid grid-cols-3 gap-8 text-center">
        <div onclick="bukaModal('DANA', 'E-Wallet')" class="flex flex-col items-center"><div class="menu-icon bg-blue-500 italic">DANA</div><span class="text-[10px] font-black uppercase">DANA</span></div>
        <div onclick="bukaModal('OVO', 'E-Wallet')" class="flex flex-col items-center"><div class="menu-icon bg-purple-700 italic">OVO</div><span class="text-[10px] font-black uppercase">OVO</span></div>
        <div onclick="bukaModal('GOPAY', 'E-Wallet')" class="flex flex-col items-center"><div class="menu-icon bg-emerald-500 italic">GPY</div><span class="text-[10px] font-black uppercase">GOPAY</span></div>
        <div onclick="bukaModal('ShopeePay', 'E-Wallet')" class="flex flex-col items-center"><div class="menu-icon bg-orange-600 italic">SPAY</div><span class="text-[10px] font-black uppercase">ShopeePay</span></div>
    </div>
</div>

<script>
    // --- KONFIGURASI ---
    const WA_ADMIN = "6285881934739";
    const firebaseConfig = {
        apiKey: "AIzaSyCEeF0D3RB5uthkMKx5rkSTEYii-7Pp0KM",
        authDomain: "riyadistore3.firebaseapp.com",
        databaseURL: "https://riyadistore3-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "riyadistore3",
        storageBucket: "riyadistore3.firebasestorage.app",
        messagingSenderId: "28764528472",
        appId: "1:28764528472:web:941e615ef35d62b4724f2d"
    };

    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    
    let userAktif = null; 
    let passAktif = null;
    let saldoAktif = 0;

    // --- FUNGSI AUTH ---
    function renderLogin() {
        document.getElementById('app').innerHTML = `
        <div class="p-10 pt-24 text-center">
            <div class="w-16 h-16 bg-emerald-500 rounded-2xl mx-auto mb-6 flex items-center justify-center text-3xl font-black italic text-white shadow-xl">R</div>
            <h1 class="text-2xl font-black italic mb-10 text-emerald-600 uppercase tracking-tighter">RYD STORE</h1>
            <div class="space-y-4 max-w-xs mx-auto">
                <input id="l_u" type="text" placeholder="Username" class="w-full p-4 border rounded-2xl outline-none text-center font-bold bg-slate-50 focus:bg-white transition-all">
                <input id="l_p" type="password" placeholder="Password" class="w-full p-4 border rounded-2xl outline-none text-center font-bold bg-slate-50 focus:bg-white transition-all">
                <button onclick="doLogin()" class="w-full btn-emerald p-4 rounded-2xl font-black uppercase shadow-lg active:scale-95 transition-all">Login</button>
                <button onclick="renderRegister()" class="w-full text-slate-400 text-[10px] font-black uppercase pt-4 block tracking-widest">Daftar Akun Baru</button>
            </div>
        </div>`;
    }

    function renderRegister() {
        document.getElementById('app').innerHTML = `
        <div class="p-10 pt-16">
            <h2 class="text-2xl font-black italic text-emerald-600 mb-8 uppercase text-center tracking-tight">Create Account</h2>
            <div class="space-y-4 max-w-xs mx-auto">
                <input id="r_u" type="text" placeholder="Username Baru" class="w-full p-4 border rounded-xl font-bold bg-slate-50">
                <input id="r_p" type="password" placeholder="Password Baru" class="w-full p-4 border rounded-xl font-bold bg-slate-50">
                <button onclick="doRegister()" class="w-full btn-emerald p-4 rounded-xl font-black uppercase shadow-lg">Buat Akun Sekarang</button>
                <button onclick="renderLogin()" class="w-full text-slate-400 text-[10px] font-black uppercase mt-6 text-center block tracking-widest">‚Üê Kembali Login</button>
            </div>
        </div>`;
    }

    function doLogin() {
        const u = document.getElementById('l_u').value.toLowerCase().trim();
        const p = document.getElementById('l_p').value;
        if(!u || !p) return;
        db.ref('users/' + u).once('value', (s) => {
            if(s.exists() && s.val().password === p) {
                userAktif = u; passAktif = p; renderDashboard();
            } else { Swal.fire('Gagal', 'Username/Password Salah!', 'error'); }
        });
    }

    function doRegister() {
        const u = document.getElementById('r_u').value.toLowerCase().trim();
        const p = document.getElementById('r_p').value;
        if(!u || !p) return Swal.fire('Error', 'Lengkapi data!', 'warning');
        db.ref('users/' + u).set({ password: p, saldo: 0 }).then(() => {
            Swal.fire({
                title: 'WAJIB SCREENSHOT!',
                html: `<div class="bg-yellow-50 p-4 border-2 border-dashed border-yellow-400 rounded-xl text-left font-mono text-sm">
                    <b>USER:</b> ${u}<br><b>PASS:</b> ${p}
                </div><p class="mt-4 text-xs font-bold text-red-600 uppercase">Jangan sampai lupa, screenshot halaman ini sekarang!</p>`,
                icon: 'warning',
                confirmButtonText: 'SAYA SUDAH SCREENSHOT',
                confirmButtonColor: '#10b981'
            }).then(() => renderLogin());
        });
    }

    // --- DASHBOARD ---
    function renderDashboard() {
        db.ref('users/' + userAktif).on('value', (snapshot) => {
            const data = snapshot.val();
            saldoAktif = parseInt(data.saldo || 0);
            
            document.getElementById('app').innerHTML = `
                <div class="p-6">
                    <div class="flex justify-between items-center mb-6">
                        <div class="flex items-center gap-2">
                            <div class="w-8 h-8 bg-emerald-500 rounded-lg flex items-center justify-center text-white font-black italic">R</div>
                            <h2 class="text-sm font-black text-slate-800 italic uppercase">@${userAktif}</h2>
                        </div>
                        <button onclick="location.reload()" class="text-red-500 text-[10px] font-black uppercase border border-red-100 px-3 py-1 rounded-full">Logout</button>
                    </div>

                    <div class="card-white p-4 mb-6 bg-emerald-600 text-white border-none flex justify-between items-center shadow-lg shadow-emerald-100">
                        <div>
                            <p class="text-[9px] font-black uppercase opacity-70 tracking-widest mb-0.5">Saldo Aktif</p>
                            <h2 class="saldo-text tracking-tighter">Rp ${saldoAktif.toLocaleString('id-ID')}</h2>
                        </div>
                        <div class="flex gap-2">
                            <button onclick="topUpWA()" class="bg-white text-emerald-600 px-3 py-2 rounded-xl text-[10px] font-black uppercase shadow-sm active:scale-90 transition-all">Top Up</button>
                            <button onclick="fiturTransfer()" class="bg-slate-900 text-white px-3 py-2 rounded-xl text-[10px] font-black uppercase shadow-sm active:scale-90 transition-all">Transfer</button>
                        </div>
                    </div>

                    <div onclick="openReferral()" class="bg-gradient-to-r from-blue-700 to-blue-500 p-4 rounded-2xl mb-8 text-white flex items-center justify-between cursor-pointer active:scale-95 transition-all shadow-md shadow-blue-100">
                        <div class="flex items-center gap-4">
                            <div class="text-3xl">üéÅ</div>
                            <div>
                                <p class="text-[11px] font-black uppercase leading-tight">Bonus Referral Aktif!</p>
                                <p class="text-[8px] opacity-80 uppercase font-bold tracking-tighter">Undang teman & dapatkan saldo gratis</p>
                            </div>
                        </div>
                        <div class="bg-white/20 px-2 py-1 rounded text-[10px] font-black italic">KLAIM</div>
                    </div>

                    <div class="grid grid-cols-4 gap-4 mb-10 text-center">
                        <div onclick="openSubPage('pagePulsa')" class="flex flex-col items-center group">
                            <div class="w-14 h-14 bg-white border border-slate-100 rounded-2xl flex items-center justify-center text-2xl shadow-sm mb-2 group-active:bg-slate-50 transition-all">üì±</div>
                            <p class="font-black text-[9px] uppercase tracking-tighter">PULSA</p>
                        </div>
                        <div onclick="openSubPage('pageGame')" class="flex flex-col items-center group">
                            <div class="w-14 h-14 bg-white border border-slate-100 rounded-2xl flex items-center justify-center text-2xl shadow-sm mb-2 group-active:bg-slate-50 transition-all">üéÆ</div>
                            <p class="font-black text-[9px] uppercase tracking-tighter">GAMES</p>
                        </div>
                        <div onclick="openSubPage('pageEwallet')" class="flex flex-col items-center group">
                            <div class="w-14 h-14 bg-white border border-slate-100 rounded-2xl flex items-center justify-center text-2xl shadow-sm mb-2 group-active:bg-slate-50 transition-all">üè¶</div>
                            <p class="font-black text-[9px] uppercase tracking-tighter">E-WALLET</p>
                        </div>
                        <div onclick="openReferral()" class="flex flex-col items-center group">
                            <div class="w-14 h-14 bg-white border border-slate-100 rounded-2xl flex items-center justify-center text-2xl shadow-sm mb-2 group-active:bg-slate-50 transition-all">üí∞</div>
                            <p class="font-black text-[9px] uppercase tracking-tighter">REVENUE</p>
                        </div>
                    </div>

                    <h3 class="section-title">Riwayat Aktivitas</h3>
                    <div id="history-container" class="space-y-2">
                        <div class="text-[10px] text-center italic py-8 text-slate-300 font-bold uppercase tracking-widest">Belum ada transaksi baru</div>
                    </div>
                </div>
            `;
            loadHistory();
        });
    }

    // --- FUNGSI PRODUK & HARGA ---
    function bukaModal(name, tipe) {
        document.getElementById('modalTitle').innerText = name;
        document.getElementById('inputTujuan').value = "";
        const list = document.getElementById('listProduk');
        list.innerHTML = "";
        
        let noms = [5000, 10000, 20000, 50000, 100000, 200000, 300000, 500000, 1000000];
        noms.forEach(v => {
            // Logika Keuntungan sesuai permintaan: <100rb untung 1500, >=100rb untung 2000
            let untung = (v < 100000) ? 1500 : 2000;
            let hargaJual = v + untung;
            
            list.innerHTML += `
            <div onclick="beli('${name}', '${v}', ${hargaJual}, '${tipe}')" class="bg-white p-4 rounded-2xl border border-slate-100 text-center active:scale-95 transition-all shadow-sm hover:border-emerald-500">
                <p class="text-[12px] font-black uppercase text-slate-800">${v >= 1000 ? (v/1000)+'RB' : v}</p>
                <p class="text-[10px] font-bold text-emerald-600 mt-1">Rp ${hargaJual.toLocaleString('id-ID')}</p>
            </div>`;
        });
        
        document.getElementById('modalProduk').classList.remove('hidden');
        setTimeout(() => document.getElementById('modalContent').classList.add('active'), 50);
    }

    function beli(p, n, h, t) {
        const no = document.getElementById('inputTujuan').value;
        if(!no) return Swal.fire('Error', 'Masukan Nomor/ID!', 'warning');
        
        if (saldoAktif < h) return Swal.fire('Gagal', 'Saldo tidak cukup!', 'error');

        Swal.fire({ 
            title: 'KONFIRMASI AKUN', 
            text: `Beli ${p} ${parseInt(n).toLocaleString()} seharga Rp ${h.toLocaleString()}?`,
            input: 'password', 
            inputPlaceholder: 'Password Akun Anda',
            showCancelButton: true,
            confirmButtonColor: '#10b981'
        }).then(res => {
            if(res.value === passAktif) {
                // Potong Saldo
                db.ref('users/' + userAktif + '/saldo').set(saldoAktif - h);
                // Simpan ke Riwayat
                saveHistory(p + " " + parseInt(n).toLocaleString(), h);
                // Kirim WA Detail
                const text = `*TRANSAKSI RYD STORE*%0AUser: *${userAktif.toUpperCase()}*%0ALayanan: *${t}*%0AItem: *${p} ${parseInt(n).toLocaleString()}*%0AHarga: *Rp ${h.toLocaleString('id-ID')}*%0ATujuan: *${no}*%0AStatus: *PENDING/PROSES*`;
                window.location.href = `https://wa.me/${WA_ADMIN}?text=${text}`;
            } else if(res.isConfirmed) { 
                Swal.fire('Gagal', 'Password Salah!', 'error'); 
            }
        });
    }

    // --- FUNGSI TAMBAHAN ---
    function loadHistory() {
        const container = document.getElementById('history-container');
        db.ref('history/' + userAktif).limitToLast(5).on('value', (s) => {
            if(!s.exists()) return;
            let html = '';
            s.forEach(item => {
                const h = item.val();
                html = `
                <div class="history-card">
                    <div>
                        <p class="text-[10px] font-black uppercase text-slate-800">${h.item}</p>
                        <p class="text-[8px] font-bold text-slate-400 mt-1">${h.date}</p>
                    </div>
                    <div class="text-right">
                        <p class="text-[11px] font-black text-emerald-600">Rp ${h.price.toLocaleString('id-ID')}</p>
                        <span class="text-[7px] font-black bg-emerald-100 text-emerald-600 px-1.5 py-0.5 rounded uppercase">Success</span>
                    </div>
                </div>` + html;
            });
            container.innerHTML = html;
        });
    }

    function saveHistory(item, price) {
        const now = new Date();
        const dateStr = now.toLocaleTimeString('id-ID') + ", " + now.toLocaleDateString('id-ID');
        db.ref('history/' + userAktif).push({ item, price, date: dateStr });
    }

    function fiturTransfer() {
        Swal.fire({
            title: 'TRANSFER SALDO',
            html: `
                <input id="tf_user" class="swal2-input" placeholder="Username Penerima">
                <input id="tf_amount" type="number" class="swal2-input" placeholder="Nominal Transfer">
            `,
            showCancelButton: true,
            confirmButtonColor: '#10b981',
            preConfirm: () => {
                const target = document.getElementById('tf_user').value.toLowerCase().trim();
                const amount = parseInt(document.getElementById('tf_amount').value);
                if (!target || !amount || amount > saldoAktif) return Swal.showValidationMessage('Cek kembali data & saldo anda!');
                return { target, amount };
            }
        }).then(res => {
            if (res.isConfirmed) {
                const { target, amount } = res.value;
                db.ref('users/' + target).once('value', (s) => {
                    if (s.exists()) {
                        db.ref('users/' + userAktif + '/saldo').set(saldoAktif - amount);
                        db.ref('users/' + target + '/saldo').set(parseInt(s.val().saldo || 0) + amount);
                        saveHistory('Transfer ke @' + target, amount);
                        Swal.fire('Berhasil', 'Saldo terkirim ke @' + target, 'success');
                    } else { Swal.fire('Gagal', 'User penerima tidak ditemukan!', 'error'); }
                });
            }
        });
    }

    function topUpWA() {
        Swal.fire({ 
            title: 'TOP UP SALDO', 
            input: 'number', 
            inputLabel: 'Minimal Rp 10.000',
            confirmButtonText: 'Lanjutkan ke WA',
            showCancelButton: true 
        }).then(res => {
            if (res.value >= 10000) {
                const nominal = parseInt(res.value).toLocaleString('id-ID');
                window.location.href = `https://wa.me/${WA_ADMIN}?text=*TOPUP RYD STORE*%0AUser: *${userAktif.toUpperCase()}*%0ANominal: *Rp ${nominal}*%0APembayaran: *Qris/E-Wallet/Bank*`;
            } else if (res.isConfirmed) {
                Swal.fire('Gagal', 'Minimal Top Up Rp 10.000', 'warning');
            }
        });
    }

    function openReferral() {
        Swal.fire({
            title: 'PROGRAM REFERRAL',
            html: `<p class='text-sm mb-4'>Undang teman menggunakan username anda!</p>
                   <div class='bg-slate-100 p-4 rounded-xl font-black text-xl text-blue-600 border-2 border-dashed border-blue-400 uppercase'>${userAktif}</div>
                   <p class='text-[10px] mt-4 text-slate-400 font-bold'>Dapatkan komisi saldo setiap teman melakukan transaksi!</p>`,
            confirmButtonText: 'SALIN KODE',
            confirmButtonColor: '#2563eb'
        }).then(() => {
            navigator.clipboard.writeText(userAktif.toUpperCase());
            Swal.fire({ toast: true, position: 'top', icon: 'success', title: 'Kode berhasil disalin!', showConfirmButton: false, timer: 1500 });
        });
    }

    // --- HELPER NAVIGATION ---
    function openSubPage(id) { document.getElementById(id).classList.add('active'); }
    function closeSubPage(id) { document.getElementById(id).classList.remove('active'); }
    function tutupModal() { 
        document.getElementById('modalContent').classList.remove('active'); 
        setTimeout(() => document.getElementById('modalProduk').classList.add('hidden'), 300); 
    }

    // Jalankan Aplikasi
    document.addEventListener('DOMContentLoaded', () => {
        renderLogin();
    });
</script>
</body>
</html>
